<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TSPILL — Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-deep: #000000; 
      --card-bg: #ffffff; 
      --text-main: #1a1c20;
      --text-muted: #666;
      --gold: #d4a055;
      --border: rgba(0, 0, 0, 0.1);
      --gradient-gold: linear-gradient(135deg,#d4a055,#f0c87a,#a67c3d);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-deep);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    canvas#bg { position: fixed; inset: 0; z-index: 1; }

    .portal-box {
      background: var(--card-bg);
      border-radius: 24px;
      width: 100%;
      max-width: 380px; /* Slimmer card */
      padding: 40px 30px; /* Reduced padding */
      text-align: center;
      box-shadow: 0 40px 100px rgba(0,0,0,0.8);
      z-index: 10;
      position: relative;
    }

    .logo-container img { 
      width: 70px; height: 70px; border-radius: 16px; margin-bottom: 15px; 
    }
    
    h1.brand-title { 
      font-family: 'Space Grotesk', sans-serif; font-size: 2.2rem; margin-bottom: 4px; 
      background: var(--gradient-gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
      font-weight: 700; letter-spacing: 0.05em;
    }

    p.tagline { 
      color: var(--text-muted); font-size: 0.75rem; margin-bottom: 25px; 
      text-transform: uppercase; letter-spacing: 0.1em; font-weight: 600; 
    }

    /* Single Smart Input */
    input {
      width: 100%; padding: 14px 16px; border-radius: 10px; border: 1.5px solid var(--border);
      background: #f9f9f9; font-size: 0.9rem; margin-bottom: 12px; outline: none; transition: 0.3s;
      font-family: 'Inter', sans-serif; text-align: center;
    }
    input:focus { border-color: var(--gold); background: #fff; box-shadow: 0 0 0 4px rgba(212,160,85,0.05); }

    .btn-enter {
      width: 100%; padding: 14px; border-radius: 10px; border: none; 
      background: var(--text-main); color: #fff; font-weight: 700; 
      text-transform: uppercase; cursor: pointer; transition: 0.3s;
      font-size: 0.8rem; letter-spacing: 0.1em;
    }
    .btn-enter:hover { transform: translateY(-1px); background: #000; }

    footer { 
      position: fixed; bottom: 30px; width: 100%; text-align: center;
      font-size: 0.8rem; color: rgba(255,255,255,0.3); letter-spacing: 0.5em; z-index: 20; 
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="portal-box">
  <div class="logo-container">
    <img src="./Tea_spill_logo.png" alt="TSPILL Logo">
  </div>
  
  <h1 class="brand-title">TSPILL</h1>
  <p class="tagline">Production-Linked Ecosystem</p>

  <div class="input-group">
    <input type="text" id="userInput" placeholder="EMAIL OR WALLET ADDRESS">
    <button class="btn btn-enter" onclick="enterSystem()">Enter System</button>
  </div>
</div>

<footer>TSPILL™</footer>

<script>
  // LIQUID GOLD ANIMATION
  const c = document.getElementById("bg"), ctx = c.getContext("2d");
  function resize() { c.width = innerWidth; c.height = innerHeight; }
  window.addEventListener("resize", resize); resize();
  const pts = [...Array(100)].map(() => ({ x: Math.random()*c.width, y: Math.random()*c.height, vx: (Math.random()-0.5)*0.25, vy: (Math.random()-0.5)*0.25 }));
  function animate() {
    ctx.clearRect(0, 0, c.width, c.height);
    for (let i = 0; i < pts.length; i++) {
      const p = pts[i]; p.x += p.vx; p.y += p.vy;
      if (p.x < 0 || p.x > c.width) p.vx *= -1; if (p.y < 0 || p.y > c.height) p.vy *= -1;
      for (let j = i+1; j < pts.length; j++) {
        const q = pts[j]; const d = Math.hypot(p.x - q.x, p.y - q.y);
        if (d < 180) { ctx.strokeStyle = `rgba(212, 160, 85, ${(1 - d/180)*0.7})`; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(q.x, q.y); ctx.stroke(); }
      }
      ctx.fillStyle = "rgba(212, 160, 85, 0.85)"; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI * 2); ctx.fill();
    }
    requestAnimationFrame(animate);
  }
  animate();

  function enterSystem() {
    const input = document.getElementById("userInput").value.trim();
    if (!input) { alert("Please enter your identity to proceed."); return; }

    localStorage.setItem("tspill_user_id", input);
    // Simple logic to tag the type for the home page
    localStorage.setItem("tspill_login_type", input.includes('@') ? "email" : "wallet");
    
    window.location.href = "home.html";
  }
</script>
</body>
</html>
