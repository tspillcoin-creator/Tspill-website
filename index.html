<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TSPILL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .tagline {
      font-size: 18px;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 14px 26px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      opacity: 0.85;
    }

    input {
      padding: 12px;
      font-size: 15px;
      border-radius: 4px;
      border: none;
      margin-right: 8px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="tagline">
    TSPILL — Production-Linked Creative Ecosystem
  </div>

  <img src="landing_center_graphics.png" alt="TSPILL Visual System" />

  <!-- Email Entry -->
  <div style="margin-bottom: 16px;">
    <input type="email" id="emailInput" placeholder="Enter email" />
    <button onclick="enterWithEmail()">Enter</button>
  </div>

  <!-- Wallet Entry -->
  <div class="buttons">
    <button onclick="connectWallet()">Enter with Wallet</button>
  </div>

  <div class="footer">
    TSPILL™
  </div>

  <script>
    function enterWithEmail() {
      const email = document.getElementById("emailInput").value;

      if (!email) {
        alert("Please enter an email address.");
        return;
      }

      // Store email locally (soft identity)
      localStorage.setItem("tspill_email", email);

      // Redirect to home
      window.location.href = "home.html";
    }

    async function connectWallet() {
      if (!window.solana || !window.solana.isPhantom) {
        alert("Phantom Wallet not found. Please install Phantom.");
        return;
      }

      try {
        const response = await window.solana.connect();
        const walletAddress = response.publicKey.toString();

        // Store wallet address locally
        localStorage.setItem("tspill_wallet", walletAddress);

        // Redirect to home
        window.location.href = "home.html";

      } catch (err) {
        console.error(err);
        alert("Wallet connection cancelled.");
      }
    }
  </script>

</body>
</html>
