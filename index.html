<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSPILL</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 40px 20px;
    }

    .tagline {
      font-size: 1.4rem;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .hero-image {
      width: 100%;
      height: auto;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    input[type="email"] {
      padding: 14px;
      font-size: 1rem;
      width: 260px;
      border: none;
      outline: none;
    }

    .btn {
      padding: 14px 28px;
      border: 1px solid #ffffff;
      background: transparent;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 260px;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #000000;
    }

    footer {
      font-size: 0.9rem;
      opacity: 0.6;
      padding: 20px 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="tagline">
      TSPILL: Production-Linked Creative Ecosystem
    </div>

    <img 
      src="landing_center_graphics.png" 
      alt="TSPILL Ecosystem Graphic" 
      class="hero-image"
    />

    <div class="buttons">
      <input 
        type="email" 
        id="emailInput" 
        placeholder="Enter your email"
      />

      <button class="btn" onclick="enterWithEmail()">
        Enter with Email
      </button>

      <button class="btn" onclick="connectWallet()">
        Connect Wallet
      </button>
    </div>
  </div>

  <footer>
    TSPILLâ„¢
  </footer>

  <script>
    function enterWithEmail() {
      const email = document.getElementById("emailInput").value;

      if (!email) {
        alert("Please enter an email");
        return;
      }

      localStorage.setItem("tspill_entry_type", "email");
      localStorage.setItem("tspill_email", email);
      localStorage.setItem("tspill_entry_time", new Date().toISOString());

      window.location.href = "home.html";
    }

    function connectWallet() {
      // Simulated wallet connection (Phase-1)
      alert("Wallet connected (simulation)");

      localStorage.setItem("tspill_entry_type", "wallet");
      localStorage.setItem("tspill_wallet_status", "connected");
      localStorage.setItem("tspill_entry_time", new Date().toISOString());

      window.location.href = "home.html";
    }
  </script>

</body>
</html>
