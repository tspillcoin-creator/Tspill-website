<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL â€” Identity Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --border: rgba(212, 175, 55, 0.4); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
        }

        /* High Visibility Background Animation */
        #bg-canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.8; }

        .gate-card {
            position: relative;
            z-index: 10;
            width: 440px;
            padding: 70px 50px;
            background: rgba(5, 5, 5, 0.9);
            border: 1px solid var(--border);
            backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 0 80px rgba(0,0,0,1), 0 0 30px rgba(212, 175, 55, 0.1);
        }

        .logo-area h1 { 
            font-size: 2.8rem; 
            letter-spacing: 12px; 
            color: var(--gold); 
            margin-bottom: 8px;
            filter: drop-shadow(0 0 15px rgba(212,175,55,0.5));
        }

        .caption {
            font-size: 0.7rem;
            letter-spacing: 4px;
            color: #aaa;
            text-transform: uppercase;
            margin-bottom: 60px;
            display: block;
        }

        .input-group { margin-bottom: 40px; text-align: center; }
        .input-group label { 
            font-size: 0.6rem; 
            color: var(--gold); 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            margin-bottom: 15px; 
            display: block; 
            opacity: 0.8;
        }

        input {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid #222;
            padding: 18px;
            color: #fff;
            font-family: inherit;
            font-size: 0.85rem;
            outline: none;
            text-align: center;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        input:focus { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); }

        #id-display {
            margin-top: 20px;
            padding: 25px;
            border: 1px dashed var(--gold);
            background: rgba(212, 175, 55, 0.03);
            display: none;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .id-label { font-size: 0.55rem; color: #777; letter-spacing: 3px; text-transform: uppercase; }
        .generated-id { font-size: 1.4rem; color: var(--gold); letter-spacing: 5px; font-weight: 700; margin-top: 10px; }

        .btn {
            width: 100%;
            padding: 20px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-weight: 700;
            letter-spacing: 4px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 15px;
            transition: 0.4s;
        }

        .btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 30px rgba(212, 175, 55, 0.5); }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="gate-card">
        <div class="logo-area">
            <h1>TSPILL</h1>
            <span class="caption">Production-Linked Ecosystem</span>
        </div>

        <div id="entry-form">
            <div class="input-group">
                <label>Institutional Identifier</label>
                <input type="text" id="credential" placeholder="Email or Wallet Address">
            </div>
            <button class="btn" onclick="verifyIdentity()">Verify Identity</button>
        </div>

        <div id="id-display">
            <span class="id-label">Protocol Mapping Successful</span>
            <div class="generated-id" id="tspillID">--</div>
            <button class="btn" onclick="enterEcosystem()" style="background:var(--gold); color:#000; margin-top:25px;">Enter Ecosystem</button>
        </div>
    </div>

    <script>
        // Deterministic ID generation logic
        function generateFixedID(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            // Ensure a positive 4-digit number
            const finalNum = Math.abs(hash % 9000) + 1000;
            return `TS-${finalNum}`;
        }

        function verifyIdentity() {
            const credential = document.getElementById('credential').value.trim().toLowerCase();

            if(!credential || credential.length < 5) {
                alert("Valid credential required for ecosystem mapping.");
                return;
            }

            // Generate the SAME ID for the same email/wallet every time
            const persistentID = generateFixedID(credential);
            
            sessionStorage.setItem('currentID', persistentID);
            sessionStorage.setItem('currentRole', 'Verified Creator');

            document.getElementById('entry-form').style.display = 'none';
            document.getElementById('tspillID').innerText = persistentID;
            document.getElementById('id-display').style.display = 'block';
        }

        function enterEcosystem() {
            window.location.href = 'hub.html';
        }

        // --- BACKGROUND ANIMATION (HIGH VISIBILITY) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let nodes = [];
        
        function init() {
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight;
            nodes = [];
            for(let i=0; i<80; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.6, 
                    vy: (Math.random() - 0.5) * 0.6
                });
            }
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            nodes.forEach(n => {
                n.x += n.vx; n.y += n.vy;
                if(n.x < 0 || n.x > canvas.width) n.vx *= -1;
                if(n.y < 0 || n.y > canvas.height) n.vy *= -1;
                
                nodes.forEach(m => {
                    let d = Math.hypot(n.x - m.x, n.y - m.y);
                    if(d < 200) {
                        ctx.strokeStyle = `rgba(212, 175, 55, ${0.4 * (1 - d / 200)})`;
                        ctx.lineWidth = 0.8;
                        ctx.beginPath();
                        ctx.moveTo(n.x, n.y);
                        ctx.lineTo(m.x, m.y);
                        ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animate);
        }
        window.onresize = init;
        init(); animate();
    </script>
</body>
</html>
