<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL â€” Identity Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card-white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: #000; 
            font-family: 'Space Grotesk', sans-serif; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
        }

        /* High Visibility Kinetic Background */
        #bg-canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.9; }

        /* THE MAIN WHITE CARD */
        .gate-card {
            position: relative;
            z-index: 10;
            width: 440px;
            padding: 80px 50px;
            background: var(--card-white);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .logo-box {
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 4px;
            margin-bottom: 40px;
        }

        .input-group { margin-top: 30px; }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            font-family: inherit;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        button:hover { background: var(--gold); }

        #id-display { display: none; margin-top: 30px; }
        .tspill-id { font-size: 24px; font-weight: 700; color: var(--gold); margin: 20px 0; }
        .status-tag { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: #888; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="gate-card">
        <div class="logo-box">TSPILL</div>
        <p style="font-size: 12px; color: #666; letter-spacing: 1px;">GENERATE YOUR PROTOCOL IDENTITY</p>

        <div class="input-group">
            <input type="text" id="name-input" placeholder="ENTER FULL NAME">
            <button onclick="generateID()">INITIALIZE</button>
        </div>

        <div id="id-display">
            <div class="status-tag">IDENTITY SECURED</div>
            <div id="display-name" style="font-weight: 500; margin-top: 10px;"></div>
            <div class="tspill-id" id="display-id"></div>
            <button onclick="enterEcosystem()">ENTER ECOSYSTEM</button>
        </div>
    </div>

    <script>
        // --- 2. YOUR FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyC8ijxZRv6zPUctap5Ui75Jh0sCdW0C5Do",
            authDomain: "tspill-registry.firebaseapp.com",
            projectId: "tspill-registry",
            storageBucket: "tspill-registry.firebasestorage.app",
            messagingSenderId: "723181242600",
            appId: "1:723181242600:web:8db3b828566c4c0845a15d",
            measurementId: "G-JG5EGN4F90"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 3. UPDATED GENERATION FUNCTION WITH CLOUD SAVE ---
        async function generateID() {
            const name = document.getElementById('name-input').value;
            if (!name) return alert("Please enter your name");

            // Generate an 8-digit TSPILL ID
            const tspillId = "TS-" + Math.floor(10000000 + Math.random() * 90000000);

            try {
                // SAVE TO CLOUD FIRESTORE
                // This saves the name and ID to your "identities" collection
                await db.collection("identities").doc(tspillId).set({
                    name: name,
                    id: tspillId,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }); //

                // Still save to localStorage for session management
                localStorage.setItem('tspill_user', JSON.stringify({ name, id: tspillId }));

                // Update the User Interface
                document.getElementById('display-name').innerText = name;
                document.getElementById('display-id').innerText = tspillId;
                document.querySelector('.input-group').style.display = 'none';
                document.getElementById('id-display').style.display = 'block';

            } catch (error) {
                console.error("Cloud Connection Error: ", error);
                alert("The System could not reach the Cloud. Ensure your Firestore is in 'Test Mode'.");
            }
        }

        function enterEcosystem() {
            window.location.href = 'home.html';
        }

        // --- BACKGROUND KINETIC ANIMATION (RESTORED FROM YOUR FILE) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let nodes = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            nodes = [];
            for(let i=0; i<85; i++) nodes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.7, vy:(Math.random()-0.5)*0.7});
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            nodes.forEach(n => {
                n.x += n.vx; n.y += n.vy;
                if(n.x < 0 || n.x > canvas.width) n.vx *= -1;
                if(n.y < 0 || n.y > canvas.height) n.vy *= -1;
                nodes.forEach(m => {
                    let d = Math.hypot(n.x - m.x, n.y - m.y);
                    if(d < 220) {
                        ctx.strokeStyle = `rgba(212, 175, 55, ${0.5 * (1 - d / 220)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath(); ctx.moveTo(n.x, n.y); ctx.lineTo(m.x, m.y); ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animate);
        }
        window.addEventListener('resize', init);
        init(); animate();
    </script>
</body>
</html>
