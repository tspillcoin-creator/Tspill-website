<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TSPILL — Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-deep: #000000; --card-bg: #ffffff; --text-main: #1a1c20;
      --text-muted: #4a5568; --gold: #d4a055; --border: rgba(0, 0, 0, 0.08);
      --gradient-gold: linear-gradient(135deg,#d4a055,#f0c87a,#a67c3d);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif; background: var(--bg-deep);
      color: var(--text-main); min-height: 100vh; display: flex;
      flex-direction: column; align-items: center; justify-content: space-between;
      overflow: hidden; padding: 40px 20px;
    }
    canvas#bg { position: fixed; inset: 0; z-index: 1; }
    .spacer { height: 1px; width: 100%; visibility: hidden; }
    .portal-box {
      background: var(--card-bg); padding: 60px 40px; border-radius: 28px;
      width: 100%; max-width: 420px; text-align: center;
      box-shadow: 0 30px 100px rgba(0,0,0,0.6); z-index: 10; position: relative;
    }
    .logo-container img { width: 85px; height: 85px; border-radius: 20px; margin-bottom: 24px; }
    h1.brand-title { 
      font-family: 'Space Grotesk', sans-serif; font-size: 2.5rem; margin-bottom: 8px; 
      background: var(--gradient-gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;
    }
    p.tagline { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 35px; text-transform: uppercase; letter-spacing: 0.1em; }
    input[type="email"] {
      width: 100%; padding: 16px 20px; border-radius: 12px; border: 1px solid var(--border);
      background: #f8f9fa; font-size: 1rem; margin-bottom: 15px; outline: none;
    }
    .btn {
      width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 700;
      text-transform: uppercase; cursor: pointer; transition: 0.3s; font-size: 0.8rem; margin-bottom: 12px;
    }
    .btn-email { background: var(--text-main); color: #fff; }
    .btn-wallet { background: transparent; border: 1.5px solid var(--gold); color: var(--gold); }
    footer { font-size: 0.75rem; color: rgba(255,255,255,0.4); letter-spacing: 0.4em; z-index: 10; margin-top: 40px; }
  </style>
</head>
<body>

<canvas id="bg"></canvas>
<div class="spacer"></div>

<div class="portal-box">
  <div class="logo-container"><img src="./Tea_spill_logo.png" alt="TSPILL Logo"></div>
  <h1 class="brand-title">TSPILL</h1>
  <p class="tagline">Production-Linked Creative Ecosystem</p>
  <div class="input-group">
    <input type="email" id="emailInput" placeholder="ENTER CREATOR EMAIL">
    <button class="btn btn-email" onclick="enterWithEmail()">Enter System</button>
    <button class="btn btn-wallet" id="walletButton" onclick="connectWallet()">Connect Wallet</button>
  </div>
</div>

<footer>TSPILL™</footer>

<script>
  // GOLD ANIMATION
  const c = document.getElementById("bg"), ctx = c.getContext("2d");
  function resize() { c.width = innerWidth; c.height = innerHeight; }
  window.addEventListener("resize", resize); resize();
  const pts = [...Array(100)].map(() => ({ x: Math.random()*c.width, y: Math.random()*c.height, vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3 }));
  function animate() {
    ctx.clearRect(0, 0, c.width, c.height);
    for (let i = 0; i < pts.length; i++) {
      const p = pts[i]; p.x += p.vx; p.y += p.vy;
      if (p.x < 0 || p.x > c.width) p.vx *= -1; if (p.y < 0 || p.y > c.height) p.vy *= -1;
      for (let j = i+1; j < pts.length; j++) {
        const q = pts[j]; const d = Math.hypot(p.x - q.x, p.y - q.y);
        if (d < 200) { ctx.strokeStyle = `rgba(212, 160, 85, ${(1 - d/200)*0.8})`; ctx.lineWidth = 1.2; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(q.x, q.y); ctx.stroke(); }
      }
      ctx.fillStyle = "rgba(212, 160, 85, 0.9)"; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
    }
    requestAnimationFrame(animate);
  }
  animate();

  // EMAIL LOGIN
  function enterWithEmail() {
    const email = document.getElementById("emailInput").value;
    if (!email) { alert("Please enter an email"); return; }
    localStorage.setItem("tspill_entry_type", "email");
    localStorage.setItem("tspill_user_id", email);
    window.location.href = "home.html";
  }

  // ADVANCED WALLET CONNECTION
  async function connectWallet() {
    const getProvider = () => {
      if ('phantom' in window) {
        const provider = window.phantom?.solana;
        if (provider?.isPhantom) return provider;
      }
      return null;
    };

    const provider = getProvider();

    if (provider) {
      try {
        const resp = await provider.connect();
        const address = resp.publicKey.toString();
        localStorage.setItem("tspill_entry_type", "wallet");
        localStorage.setItem("tspill_user_id", address);
        document.getElementById("walletButton").innerText = "CONNECTED";
        window.location.href = "home.html";
      } catch (err) {
        console.error("Connection cancelled");
      }
    } else {
      // MOBILE & REDIRECT LOGIC
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        // Encodes your URL to open in Phantom's internal browser
        const appUrl = window.location.href.replace(/^https?:\/\//, '');
        window.location.href = `https://phantom.app/ul/browse/https://${appUrl}`;
      } else {
        window.open("https://phantom.app/", "_blank");
        alert("Phantom extension not detected. Redirecting to install page.");
      }
    }
  }
</script>
</body>
</html>
