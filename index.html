<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TSPILL — Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-deep: #000000; 
      --card-bg: #ffffff; 
      --text-main: #1a1c20;
      --text-muted: #4a5568;
      --gold: #d4a055;
      --border: rgba(0, 0, 0, 0.12);
      --gradient-gold: linear-gradient(135deg,#d4a055,#f0c87a,#a67c3d);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-deep);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    canvas#bg { position: fixed; inset: 0; z-index: 1; }

    .portal-box {
      background: var(--card-bg);
      border-radius: 28px;
      width: 100%;
      max-width: 420px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 40px 120px rgba(0,0,0,0.9);
      z-index: 10;
      position: relative;
    }

    .logo-container img { width: 80px; height: 80px; border-radius: 18px; margin-bottom: 20px; }
    
    h1.brand-title { 
      font-family: 'Space Grotesk', sans-serif; font-size: 2.4rem; margin-bottom: 6px; 
      background: var(--gradient-gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;
      letter-spacing: 0.05em;
    }

    p.tagline { color: var(--text-muted); font-size: 0.8rem; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 0.1em; font-weight: 600; }

    /* Input Sections */
    .section-label { 
        text-align: left; font-size: 0.65rem; font-weight: 800; color: var(--gold); 
        margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.1em;
        display: block; margin-top: 20px;
    }
    
    input {
      width: 100%; padding: 14px 16px; border-radius: 10px; border: 1.5px solid var(--border);
      background: #fcfcfc; font-size: 0.9rem; margin-bottom: 10px; outline: none; transition: 0.3s;
      font-family: 'Inter', sans-serif;
    }
    input:focus { border-color: var(--gold); background: #fff; }

    .btn {
      width: 100%; padding: 14px; border-radius: 10px; border: none; 
      font-weight: 700; text-transform: uppercase; cursor: pointer; transition: 0.3s;
      font-size: 0.75rem; letter-spacing: 0.05em;
    }
    .btn-creator { background: var(--text-main); color: #fff; margin-bottom: 5px; }
    .btn-value { background: transparent; border: 1.5px solid var(--text-main); color: var(--text-main); }
    .btn:hover { opacity: 0.9; transform: translateY(-1px); }

    .divider { margin: 25px 0 10px; font-size: 0.7rem; color: #ddd; font-weight: 700; display: flex; align-items: center; gap: 10px; text-transform: uppercase; }
    .divider::before, .divider::after { content: ""; height: 1px; background: #eee; flex: 1; }

    footer { 
      position: fixed; bottom: 30px; width: 100%; text-align: center;
      font-size: 0.8rem; color: rgba(255,255,255,0.3); letter-spacing: 0.5em; z-index: 20; 
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="portal-box">
  <div class="logo-container">
    <img src="./Tea_spill_logo.png" alt="TSPILL Logo">
  </div>
  
  <h1 class="brand-title">TSPILL</h1>
  <p class="tagline">Production-Linked Creative Ecosystem</p>

  <label class="section-label">Creator Access</label>
  <input type="email" id="emailInput" placeholder="Enter Email">
  <button class="btn btn-creator" onclick="login('email')">Enter System</button>

  <div class="divider">Or</div>

  <label class="section-label">Value Layer Access</label>
  <input type="text" id="walletInput" placeholder="Paste Phantom Wallet Address">
  <button class="btn btn-value" onclick="login('wallet')">Validate Identity</button>
</div>

<footer>TSPILL™</footer>

<script>
  // HIGH-VISIBILITY GOLD ANIMATION
  const c = document.getElementById("bg"), ctx = c.getContext("2d");
  function resize() { c.width = innerWidth; c.height = innerHeight; }
  window.addEventListener("resize", resize); resize();
  const pts = [...Array(100)].map(() => ({ x: Math.random()*c.width, y: Math.random()*c.height, vx: (Math.random()-0.5)*0.3, vy: (Math.random()-0.5)*0.3 }));
  function animate() {
    ctx.clearRect(0, 0, c.width, c.height);
    for (let i = 0; i < pts.length; i++) {
      const p = pts[i]; p.x += p.vx; p.y += p.vy;
      if (p.x < 0 || p.x > c.width) p.vx *= -1; if (p.y < 0 || p.y > c.height) p.vy *= -1;
      for (let j = i+1; j < pts.length; j++) {
        const q = pts[j]; const d = Math.hypot(p.x - q.x, p.y - q.y);
        if (d < 180) { ctx.strokeStyle = `rgba(212, 160, 85, ${(1 - d/180)*0.75})`; ctx.lineWidth = 1.2; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(q.x, q.y); ctx.stroke(); }
      }
      ctx.fillStyle = "rgba(212, 160, 85, 0.9)"; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI * 2); ctx.fill();
    }
    requestAnimationFrame(animate);
  }
  animate();

  // LOGIN LOGIC
  function login(type) {
    let inputVal = "";
    
    if (type === 'email') {
        inputVal = document.getElementById("emailInput").value.trim();
        if (!inputVal.includes('@')) { alert("Please enter a valid email."); return; }
    } else {
        inputVal = document.getElementById("walletInput").value.trim();
        if (inputVal.length < 32) { alert("Please paste a valid wallet address."); return; }
    }

    localStorage.setItem("tspill_user_id", inputVal);
    localStorage.setItem("tspill_login_type", type);
    window.location.href = "home.html";
  }
</script>
</body>
</html>
