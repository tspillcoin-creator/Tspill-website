<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL â€” Production-Linked Ecosystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --border: rgba(212, 175, 55, 0.3); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
        }

        #bg-canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.4; }

        /* --- THE SINGLE GATE CARD --- */
        .gate-card {
            position: relative;
            z-index: 10;
            width: 420px;
            padding: 60px 40px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .logo-area h1 { 
            font-size: 2.2rem; 
            letter-spacing: 8px; 
            color: var(--gold); 
            margin-bottom: 5px;
            filter: drop-shadow(0 0 10px rgba(212,175,55,0.4));
        }

        .caption {
            font-size: 0.65rem;
            letter-spacing: 3px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 50px;
            display: block;
        }

        .input-group { margin-bottom: 25px; text-align: left; }
        .input-group label { 
            font-size: 0.55rem; 
            color: var(--gold); 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            margin-bottom: 8px; 
            display: block; 
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            padding: 12px 0;
            color: #fff;
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--gold); }

        /* Verification & Entry Display */
        #id-display {
            margin-top: 30px;
            padding: 20px;
            border: 1px dashed var(--gold);
            background: rgba(212, 175, 55, 0.05);
            display: none; /* Hidden until verification */
        }

        .id-label { font-size: 0.5rem; color: #666; letter-spacing: 2px; }
        .generated-id { font-size: 1.2rem; color: var(--gold); letter-spacing: 4px; font-weight: 700; margin-top: 5px; }

        .btn {
            width: 100%;
            padding: 18px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
        .btn-enter { background: var(--gold); color: #000; display: none; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="gate-card">
        <div class="logo-area">
            <h1>TSPILL</h1>
            <span class="caption">Production-Linked Ecosystem</span>
        </div>

        <div id="entry-form">
            <div class="input-group">
                <label>Verified Email</label>
                <input type="email" id="email" placeholder="archive@tspill.com">
            </div>
            
            <div class="input-group" style="margin-bottom: 40px;">
                <label>Wallet Address</label>
                <input type="text" id="wallet" placeholder="0x... or Ecosystem Key">
            </div>

            <button class="btn" id="verifyBtn" onclick="verifyIdentity()">Verify Identity</button>
        </div>

        <div id="id-display">
            <span class="id-label">GENERATED PROTOCOL ID</span>
            <div class="generated-id" id="tspillID">--</div>
            <button class="btn btn-enter" id="enterBtn" onclick="enterEcosystem()" style="display:block; margin-top:20px;">Enter Ecosystem</button>
        </div>
    </div>

    <script>
        function verifyIdentity() {
            const email = document.getElementById('email').value;
            const wallet = document.getElementById('wallet').value;

            if(!email || !wallet) {
                alert("Please provide credentials for identity mapping.");
                return;
            }

            // Generate a professional ID: TS + random 4 digits
            const randomID = "TS-" + Math.floor(1000 + Math.random() * 9000);
            
            // Save to Session for the Hub to read
            sessionStorage.setItem('currentID', randomID);
            sessionStorage.setItem('currentRole', 'Verified Creator'); // Default role for mapping

            // UI Transition
            document.getElementById('entry-form').style.opacity = '0.3';
            document.getElementById('entry-form').style.pointerEvents = 'none';
            document.getElementById('tspillID').innerText = randomID;
            document.getElementById('id-display').style.display = 'block';
            document.getElementById('verifyBtn').style.display = 'none';
        }

        function enterEcosystem() {
            // Smoothly move to Hub
            window.location.href = 'hub.html';
        }

        // --- BACKGROUND KINETIC ANIMATION ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let nodes = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            nodes = [];
            for(let i=0; i<50; i++) nodes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            nodes.forEach(n => {
                n.x += n.vx; n.y += n.vy;
                if(n.x<0 || n.x>canvas.width) n.vx*=-1; if(n.y<0 || n.y>canvas.height) n.vy*=-1;
                nodes.forEach(m => {
                    let d = Math.hypot(n.x-m.x, n.y-m.y);
                    if(d<200) {
                        ctx.strokeStyle=`rgba(212,175,55,${0.15*(1-d/200)})`;
                        ctx.beginPath(); ctx.moveTo(n.x, n.y); ctx.lineTo(m.x, m.y); ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animate);
        }
        window.onresize = init;
        init(); animate();
    </script>
</body>
</html>
