<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>TSPILL — Quantum Validation to Real-World Production</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

<style>
/* --- styles UNCHANGED (quantum + production background) --- */
:root{
  --bg-deep:#05070c;
  --bg-core:#0a0f1e;
  --bg-panel:rgba(18,26,48,.65);
  --border:rgba(255,255,255,.08);
  --text-main:#eef2ff;
  --text-muted:#8fa0c8;
  --text-dim:#5b6a92;
  --quantum:#5ee7ff;
  --gold:#d4a055;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui,sans-serif;
  background:
    radial-gradient(1200px 600px at 20% 10%,rgba(94,231,255,.08),transparent 60%),
    radial-gradient(1000px 600px at 80% 30%,rgba(212,160,85,.08),transparent 60%),
    linear-gradient(180deg,var(--bg-core),var(--bg-deep));
  color:var(--text-main);
}

#quantum-bg{position:fixed;inset:0;z-index:-1}

header{
  position:sticky;top:0;
  background:rgba(5,7,12,.85);
  backdrop-filter:blur(18px);
  border-bottom:1px solid var(--border);
}
.nav{
  max-width:1200px;margin:auto;
  padding:18px 24px;
  display:flex;justify-content:space-between;align-items:center;
}
.brand{display:flex;gap:14px;align-items:center}
.brand img{width:54px;height:54px;border-radius:14px}
.brand strong{
  font-family:"Space Grotesk",sans-serif;
  font-size:1.45rem;
  background:linear-gradient(135deg,var(--quantum),var(--gold));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}

main{max-width:1100px;margin:auto;padding:90px 24px}
section{margin-bottom:140px}

.hero{text-align:center;max-width:860px;margin:auto}
.hero h1{
  font-family:"Space Grotesk",sans-serif;
  font-size:clamp(2.6rem,5vw,3.6rem);
}
.hero p{color:var(--text-muted);margin:24px 0 40px}
.cta{
  padding:15px 30px;border-radius:16px;
  background:linear-gradient(135deg,var(--quantum),var(--gold));
  color:#02040a;font-weight:600;
}

.panel{
  background:var(--bg-panel);
  border:1px solid var(--border);
  border-radius:26px;
  padding:30px;
}
.embed iframe{
  width:100%;height:80vh;border:0;border-radius:22px;
}

footer{
  border-top:1px solid var(--border);
  padding:50px;text-align:center;color:var(--text-dim);
}
footer strong{
  font-family:"Space Grotesk",sans-serif;
  background:linear-gradient(135deg,var(--quantum),var(--gold));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
</style>
</head>

<body>

<canvas id="quantum-bg"></canvas>

<header>
  <div class="nav">
    <div class="brand">
      <img src="./Tea_spill_logo.png" alt="TSPILL">
      <strong>TSPILL</strong>
    </div>
  </div>
</header>

<main>

<section class="hero">
  <h1>Quantum Validation.<br>Real-World Production.</h1>
  <p>
    TSPILL treats ideas like quantum states — observed, tested,
    and executed only when validated.
  </p>
  <a class="cta" href="#validation">View Public Validation Board</a>
</section>

<section id="validation">
  <div class="panel embed">
    <iframe
      src="https://chartreuse-cast-b86.notion.site/2698ce11cac880c5935afa5c3ac84f60"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>
</section>

<section id="records">
  <a class="cta"
     href="https://chartreuse-cast-b86.notion.site/2698ce11cac880c5935afa5c3ac84f60"
     target="_blank" rel="noopener">
     Open Notion Ledger
  </a>
</section>

</main>

<footer>
  <p><strong>TSPILL</strong> — The Currency for Creators, Innovators, and Designers.</p>
</footer>

<script>
lucide.createIcons();

/* background animation unchanged */
</script>

</body>
</html>
