<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL â€” Ecosystem Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --glass: rgba(255, 255, 255, 0.03); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100vh; overflow: hidden; }

        /* Zones */
        .zones-bar { position: fixed; top: 80px; width: 100%; display: flex; border-bottom: 1px solid rgba(212, 175, 55, 0.1); z-index: 50; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); }
        .zone { flex: 1; text-align: center; padding: 15px; font-size: 0.65rem; letter-spacing: 4px; color: rgba(255,255,255,0.4); text-transform: uppercase; }

        /* Bubbles */
        #field { position: absolute; inset: 0; z-index: 10; }
        .bubble { position: absolute; border-radius: 50%; border: 1px solid rgba(212, 175, 55, 0.2); background: var(--glass); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); cursor: pointer; text-align: center; padding: 10px; pointer-events: auto; }
        .bubble:hover { border-color: var(--gold); transform: scale(1.1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        .b-title { font-size: 0.7rem; font-weight: 700; margin-bottom: 4px; }
        .b-author { font-size: 0.5rem; color: var(--gold); opacity: 0.8; }

        /* Expansion Card */
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .card { width: 500px; padding: 40px; border: 1px solid var(--gold); background: #000; position: relative; }
        .card-header { font-size: 0.6rem; color: var(--gold); letter-spacing: 3px; margin-bottom: 20px; }
        .card-title { font-size: 1.4rem; margin-bottom: 20px; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .card-body { font-size: 0.9rem; line-height: 1.6; color: #aaa; margin-bottom: 30px; }
        .claim-btn { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; font-weight: 700; cursor: pointer; letter-spacing: 2px; }

        /* Form Modal */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 500; display: none; align-items: center; justify-content: center; }
        .modal-box { width: 400px; padding: 40px; background: #0a0a0a; border: 1px solid #333; }
        input, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #222; color: #fff; margin-bottom: 20px; font-family: inherit; }

        .add-btn { position: fixed; bottom: 40px; right: 40px; width: 60px; height: 60px; border-radius: 50%; background: var(--gold); border: none; font-size: 2rem; cursor: pointer; z-index: 100; }
    </style>
</head>
<body onload="render()">

    <div class="zones-bar">
        <div class="zone">01 / Intent</div>
        <div class="zone">02 / Validation</div>
        <div class="zone">03 / Execution</div>
    </div>

    <div id="field"></div>

    <button class="add-btn" onclick="openModal()">+</button>

    <div id="modal">
        <div class="modal-box">
            <h3 style="margin-bottom:20px; font-size:0.8rem; letter-spacing:3px;">NEW INTENT</h3>
            <input type="text" id="inTitle" placeholder="TITLE">
            <textarea id="inDesc" rows="4" placeholder="DESCRIPTION"></textarea>
            <button class="claim-btn" onclick="saveNew()">SPILL TO LEDGER</button>
            <button onclick="closeModal()" style="margin-top:10px; background:none; color:#555; border:none; cursor:pointer; font-size:0.6rem; width:100%;">CANCEL</button>
        </div>
    </div>

    <div id="overlay" onclick="this.style.display='none'">
        <div class="card" onclick="event.stopPropagation()">
            <div class="card-header" id="cZone">ZONE 01</div>
            <h2 class="card-title" id="cTitle">TITLE</h2>
            <p class="card-body" id="cBody">Description...</p>
            <button class="claim-btn" id="claimAction">CLAIM FOR VALIDATION</button>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('tspill_items')) || [];
        let activeID = null;

        function render() {
            const field = document.getElementById('field');
            field.innerHTML = '';
            items.forEach(item => {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = 120;
                
                // Position based on zone
                const zoneW = window.innerWidth / 3;
                const xBase = (item.zone - 1) * zoneW;
                b.style.left = `${xBase + item.xOffset}px`;
                b.style.top = `${item.y}px`;
                b.style.width = b.style.height = `${size}px`;

                b.innerHTML = `<span class="b-title">${item.title}</span><span class="b-author">${item.author}</span>`;
                b.onclick = () => openDetail(item);
                field.appendChild(b);
            });
        }

        function openDetail(item) {
            activeID = item.id;
            document.getElementById('cTitle').innerText = item.title;
            document.getElementById('cBody').innerText = item.desc;
            document.getElementById('cZone').innerText = `ZONE 0${item.zone}`;
            
            const btn = document.getElementById('claimAction');
            if(item.zone === 1) {
                btn.innerText = "CLAIM FOR VALIDATION";
                btn.style.display = "block";
                btn.onclick = () => moveZone(2);
            } else if(item.zone === 2) {
                btn.innerText = "FINALIZE FOR EXECUTION";
                btn.style.display = "block";
                btn.onclick = () => moveZone(3);
            } else {
                btn.style.display = "none";
            }

            document.getElementById('overlay').style.display = 'flex';
        }

        function moveZone(newZone) {
            items = items.map(i => i.id === activeID ? {...i, zone: newZone} : i);
            localStorage.setItem('tspill_items', JSON.stringify(items));
            document.getElementById('overlay').style.display = 'none';
            render();
        }

        function saveNew() {
            const t = document.getElementById('inTitle').value;
            const d = document.getElementById('inDesc').value;
            if(!t || !d) return;

            const newItem = {
                id: Date.now(),
                title: t,
                desc: d,
                author: sessionStorage.getItem('currentID') || 'CREATOR',
                zone: 1,
                xOffset: Math.random() * (window.innerWidth/3 - 150) + 20,
                y: Math.random() * (window.innerHeight - 300) + 150
            };

            items.push(newItem);
            localStorage.setItem('tspill_items', JSON.stringify(items));
            closeModal();
            render();
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
