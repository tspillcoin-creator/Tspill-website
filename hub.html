/* ===============================

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";

  getFirestore,
  collection,

  addDoc,
  serverTimestamp,
  doc,
  updateDoc,
  increment
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

window.addDoc = addDoc;
window.collection = collection;
window.serverTimestamp = serverTimestamp;

window.doc = doc;
window.updateDoc = updateDoc;
window.increment = increment;

/* ===============================
   üîê FIREBASE CONFIG (UNCHANGED)
   =============================== */
const firebaseConfig = {
  apiKey: "AIzaSyAN7-bKw4_X43PURwp9hXqE5kH4UNXlyTQ",

};

/* ===============================
   üöÄ INIT FIREBASE
   =============================== */
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===============================
   üîë READ IDENTITY
   =============================== */
const TSPILL_ID = localStorage.getItem("TSPILL_ID");

if (!TSPILL_ID) {
  alert("Identity missing. Redirecting.");
  window.location.href = "index.html";
}

/* ===============================
   üåê EXPOSE GLOBALS (IMPORTANT)
   =============================== */
window.db = db;
window.TSPILL_ID = TSPILL_ID;

const creatorLabel = document.getElementById("creatorLabel");
if (creatorLabel) {
  creatorLabel.textContent = `Creator ID: ${window.TSPILL_ID}`;
}
window.intents = [];

  async function getNextIntentId() {
  const q = query(
    collection(db, "intents"),
    orderBy("intentNumber", "desc"),
    limit(1)
  );

  const snap = await getDocs(q);

  let nextNumber = 1;
  if (!snap.empty) {
    nextNumber = (snap.docs[0].data().intentNumber || 0) + 1;
  }

  return {
    intentNumber: nextNumber,
    intentId: `INT-${String(nextNumber).padStart(3, "0")}`
  };
}

/* ===============================
   üíæ SAVE INTENT (F2 ‚Äì WRITE)
   =============================== */
window.saveIntentToFirebase = async function (intentData) {
  try {
    // üîê 1. Get counter document
    const counterRef = doc(db, "meta", "intentCounter");

    // üîº 2. Atomically increment counter
    await updateDoc(counterRef, {
      current: increment(1)
    });

    // üîÅ 3. Read updated counter
    const counterSnap = await getDocs(
      query(collection(db, "meta"), where("__name__", "==", "intentCounter"))
    );

    let count = 1;
    counterSnap.forEach(d => {
      count = d.data().current;
    });

    // üÜî 4. Generate GLOBAL INT ID
    const intentId = "INT-" + String(count).padStart(3, "0");

    // üíæ 5. Save intent
    const docRef = await addDoc(
      collection(db, "intents"),
      {
        ...intentData,
        intentId: intentId,
        creatorId: TSPILL_ID,
        stage: intentData.stage || 1,
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      }
    );

    console.log("üî• Intent saved:", intentId);
    return docRef.id;

  } catch (err) {
    console.error("‚ùå Firebase write failed:", err);
    return null;
  }
};

/* ===============================
   üì• LOAD INTENTS (F1 ‚Äì READ)
   =============================== */
window.loadIntentsFromFirebase = async function () {
  try {
    const q = query(
      collection(db, "intents"),
      where("creatorId", "==", TSPILL_ID)
    );

    const snapshot = await getDocs(q);
    
    window.intents = [];
    
  snapshot.forEach(snap => {
  const data = snap.data();

 
window.intents.push({
  ...data,

  // üîπ constraints (safe defaults)
  domain: data.domain || "",
  intentNature: data.intentNature || "",
  purpose: data.purpose || "",
  serve: data.serve || "",

  // üîπ image rehydrate
  image: data.imageUrl
    ? { type: "remote", src: data.imageUrl }
    : null,

  imageUrl: data.imageUrl || "",

  id: data.intentId || data.id || snap.id,
  _docId: snap.id
});

});

    console.log("‚úÖ Intents loaded from Firebase:", window.intents);

    if (typeof render === "function" && grid) {
      render();
    }

  } catch (err) {
    console.error("‚ùå Firebase read failed:", err);
  }
};

/* ===============================
   ‚ñ∂Ô∏è START
   =============================== */
loadIntentsFromFirebase();

console.log("üî• Hub Firebase connected:", TSPILL_ID);

<script>
  
window.intents = window.intents || [];
const createModal = document.getElementById("createModal");
const contextModal = document.getElementById("contextModal");
  
let intentCounter = 1;
let activeIntent = null;

function openCreateModal(){
  createModal.style.display = "flex";
}

function openContextModal(intent){
  if(intent.stage !== 3 || intent.contextLocked) return;
  activeIntent = intent;
  contextModal.style.display = "flex";
}

function closeModals(){
  createModal.style.display = "none";
  contextModal.style.display = "none";
}

async function createIntent(){
  const title = intentTitle.value.trim();
  const desc  = intentDesc.value.trim();
  if(!title || !desc) return;

  await saveIntentToFirebase({
    title,
    description: desc,
    stage: 2,
    signals: 0,
    contextLocked: false
  });

  await loadIntentsFromFirebase();

  intentTitle.value = "";
  intentDesc.value = "";
  closeModals();
}


async function promoteStageIfEligible(intent) {
  if (intent.stage === 2 && intent.signals >= 1) {
    await updateDoc(doc(db, "intents", intent._docId), {
      stage: 3
    });
  }

  if (intent.stage === 3 && intent.signals >= 2) {
    await updateDoc(doc(db, "intents", intent._docId), {
      stage: 4
    });
  }
}

window.registerExternalSignal = async function (intentId) {
  if (!Array.isArray(window.intents)) return;

  const intent = window.intents.find(i => i.id === intentId);
  if (!intent) {
    console.warn("‚ùå Intent not found:", intentId);
    return;
  }

  // üî• USE FIRESTORE DOC ID ‚Äî NOT INT-001
  const docRef = doc(window.db, "intents", intent._docId);

  try {
    await updateDoc(docRef, {
      signals: increment(1),
      stage: intent.stage === 2 ? 3 : intent.stage
    });

    // ‚úÖ local sync
    intent.signals = (intent.signals || 0) + 1;
    if (intent.stage === 2) intent.stage = 3;

    console.log("‚úÖ Signal registered & stage updated:", intent.id);
    render();

  } catch (err) {
    console.error("üî• registerExternalSignal failed:", err);
  }
};


function saveContext(){
  if(!activeIntent) return;

  activeIntent.domain = domain.value.trim();
  activeIntent.intentNature = nature.value.trim();
  activeIntent.contextPurpose = purpose.value.trim();
  activeIntent.contextServe = serve.value.trim();
  activeIntent.contextLocked = true;

  domain.value = "";
  nature.value = "";
  purpose.value = "";
  serve.value = "";

  registerExternalSignal(activeIntent.id);

  closeModals();
  render();
}
  
async function openExecutionPath(intentId) {
  if (!Array.isArray(window.intents)) return;

  const intent = window.intents.find(i => i.id === intentId);
  if (!intent) return;

  // Stage rule
  if (
    intent.stage === 3 &&
    intent.signals >= 2 &&
    intent.contextLocked === true
  ) {
    try {
      await updateDoc(
        doc(db, "intents", intent._docId),
        {
          stage: 4,
          updatedAt: serverTimestamp()
        }
      );

      intent.stage = 4;
      console.log("‚úÖ Stage promoted to 4 (Execution Path)");

      render();

    } catch (err) {
      console.error("‚ùå Failed to promote to stage 4:", err);
    }
  }
}

function render(){
  grid.innerHTML = "";
  intents.forEach(intent=>{
    const card = document.createElement("div");
    card.className = "intent-card";

    if(intent.stage === 3){
      if(!intent.contextLocked){
        card.onclick = () => openContextModal(intent);
      } else {
        card.onclick = () => openExecutionPath(intent.id);
      }
    }
    if(intent.stage === 4){
      card.onclick = () => openSidePanel(intent);
    }
    if(intent.stage === 5){
      card.onclick = () => openReadonlyPanel(intent);
    }

    let stageLabel = "Under Observation";
    if(intent.stage === 3) stageLabel = "External Interest Detected";
    if(intent.stage === 4) stageLabel = "Execution Path Open";
    if(intent.stage === 5) stageLabel = "Anchored";

    card.innerHTML = `
      <div class="intent-id">${intent.intentId ?? intent.id}</div>
      <div class="intent-title">${intent.title}</div>
      <div class="intent-meta">
        ${intent.creatorId || "TS-UNASSIGNED"} | ${stageLabel}
      </div>
      <div class="intent-footer">
        <span>Signals: ${intent.signals || 0}</span>
        ${intent.stage === 5 ? `<span class="anchor-badge">ANCHOR</span>` : ""}
      </div>
    `;
    grid.appendChild(card);
  });
}

  function getFormattedContext(intent) {
  const domain = intent.domain?.trim();
  const nature = intent.intentNature?.trim();
  const purpose = intent.contextPurpose?.trim();
  const serve = intent.contextServe?.trim();

  if (!domain && !nature && !purpose && !serve) return "‚Äî";

  return `
    <strong>${domain || "‚Äî"}</strong>${nature ? " | " + nature : ""}<br/>
    ${purpose || "‚Äî"}${serve ? " ‚Üí " + serve : ""}
  `;
}

function resetSidePanelState() {
  const noteInput = document.getElementById("executionNoteInput");
  const anchorInput = document.getElementById("anchorInput");
  const imagePreview = document.getElementById("imagePreview");
  const imageInput = document.getElementById("intentImageInput");

  if (noteInput) noteInput.value = "";
  if (anchorInput) anchorInput.value = "";
  if (imageInput) imageInput.value = "";
  if (imagePreview) {
    imagePreview.innerHTML = "";
    imagePreview.classList.add("hidden");
  }
}

const sidePanel = document.getElementById("sidePanel");
const overlay = document.getElementById("overlay");
const sidePanelTitle = document.getElementById("sidePanelTitle");
const sidePanelMeta = document.getElementById("sidePanelMeta");

function openSidePanel(intent){
  resetSidePanelState();
  activeIntent = intent;
  panelMode = "edit";

  sidePanelTitle.textContent = intent.id;
  sidePanelMeta.textContent = `Creator: ${intent.creatorId} | Stage 4 ‚Äî Execution Path Open`;

  const noteInput = document.getElementById("executionNoteInput");
  if(noteInput){
  noteInput.value = intent.executionNote || "";
  }

  sidePanel.classList.remove("hidden");
  overlay.classList.remove("hidden");

  requestAnimationFrame(() => {
    sidePanel.classList.add("open");
  });
  renderImagePreview(intent.image);
  
  const anchorInput = document.getElementById("anchorInput");
if(anchorInput){
  anchorInput.value = intent.anchor || "";
}
}
  
function openReadonlyPanel(intent){
  resetSidePanelState();
  activeIntent = intent;
  panelMode = "readonly";

  populateReadonlyPanel(intent);

  async function ensureConstraintsExist(intent) {
  const needsPatch =
    intent.domain === undefined ||
    intent.intentNature === undefined ||
    intent.purpose === undefined ||
    intent.serve === undefined;

  if (!needsPatch) return;

  const patch = {
    domain: intent.domain || "",
    intentNature: intent.intentNature || "",
    purpose: intent.purpose || "",
    serve: intent.serve || ""
  };

  Object.assign(intent, patch);

  await updateDoc(
    doc(db, "intents", intent._docId),
    patch
  );

  console.log("Constraints backfilled");
}

  sidePanel.classList.remove("hidden");
  overlay.classList.remove("hidden");

  requestAnimationFrame(() => {
    sidePanel.classList.add("open");
  });
}

async function saveExecutionNote(){
  if (!activeIntent) return;

  const note = document
    .getElementById("executionNoteInput")
    .value
    .trim();

  try {
    await updateDoc(
      doc(db, "intents", activeIntent._docId),
      {
        executionNote: note,
        updatedAt: serverTimestamp()
      }
    );

    activeIntent.executionNote = note;

    console.log("‚úÖ Execution note saved");
  } catch (err) {
    console.error("‚ùå Failed to save execution note:", err);
  }
}


  
function handleImageUpload(event){
  if(!activeIntent) return;

  const file = event.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = async () => {
  activeIntent.image = {
    type: "local",
    src: reader.result
  };

  renderImagePreview(activeIntent.image);

  // ‚úÖ persist image
  await updateDoc(
    doc(db, "intents", activeIntent._docId),
    {
      imageUrl: reader.result
    }
  );

  console.log("Image attached & saved");
};

  reader.readAsDataURL(file);
}
  
function renderImagePreview(image){
  const preview = document.getElementById("imagePreview");
  if(!preview) return;

  if(image && image.src){
    preview.innerHTML = `<img src="${image.src}" />`;
    preview.classList.remove("hidden");
  } else {
    preview.innerHTML = "";
    preview.classList.add("hidden");
  }
}
  
async function saveAnchor(){
  if (!activeIntent) return;

  const anchorValue = document.getElementById("anchorInput")?.value.trim();

  // ‚ùó DO NOT read empty inputs
  const contextValue =
    document.getElementById("contextInput")?.value.trim();
  const executionValue =
    document.getElementById("executionNoteInput")?.value.trim();

  const updatePayload = {
    anchor: anchorValue,
    stage: 5,
    anchoredAt: serverTimestamp(),
    updatedAt: serverTimestamp()
  };

  // ‚úÖ only overwrite if user actually typed something
  if (contextValue) updatePayload.context = contextValue;
  if (executionValue) updatePayload.executionNote = executionValue;

  // ‚úÖ preserve image
  if (activeIntent.imageUrl) {
    updatePayload.imageUrl = activeIntent.imageUrl;
  }

  try {
    await updateDoc(
      doc(db, "intents", activeIntent._docId),
      updatePayload
    );

    // sync local object safely
    Object.assign(activeIntent, updatePayload);

    console.log("‚úÖ Anchor saved WITHOUT data loss");
    render();

  } catch (err) {
    console.error("‚ùå Failed to save anchor:", err);
  }
}

function formatTimestamp(ts){
  if (!ts) return "-";

  if (ts.seconds) {
    const d = new Date(ts.seconds * 1000);
    return d.toLocaleString();
  }

  return ts;
}
