<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL — Public Ledger Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --border: rgba(212, 175, 55, 0.3); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- WATERMARK --- */
        .watermark-container {
            position: fixed; width: 100%; top: 50%; transform: translateY(-50%);
            z-index: 0; pointer-events: none; text-align: center; padding: 0 40px;
        }
        .watermark { 
            font-size: 8rem; font-weight: 700; color: var(--gold); opacity: 0.02;
            text-transform: uppercase; letter-spacing: 20px; white-space: nowrap;
        }

        /* --- BACKGROUND --- */
        #bg-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.5; }
        header { position: fixed; top: 0; width: 100%; padding: 30px 50px; display: flex; justify-content: space-between; z-index: 100; }
        .user-meta { font-size: 0.7rem; letter-spacing: 2px; color: var(--gold); background: rgba(0,0,0,0.8); padding: 12px 24px; border: 1px solid var(--border); text-transform: uppercase; }

        /* --- INTERACTIVE FIELD --- */
        #field { position: absolute; inset: 0; z-index: 10; overflow: hidden; }
        .bubble { 
            position: absolute; border-radius: 50%; border: 1px solid var(--border); 
            background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.4s; cursor: pointer; text-align: center; 
        }
        .bubble:hover { border-color: var(--gold); transform: scale(1.1); box-shadow: 0 0 30px rgba(212,175,55,0.2); }
        .b-id { font-size: 0.55rem; color: var(--gold); opacity: 0.7; margin-bottom: 4px;}
        .b-title { font-size: 0.7rem; text-transform: uppercase; color: #fff; padding: 0 10px; letter-spacing: 1px; }

        /* --- ACTION BUTTON & RADIANT TEXT --- */
        .action-container { 
            position: fixed; bottom: 50px; right: 50px; z-index: 200; 
            width: 170px; height: 170px; display: flex; align-items: center; justify-content: center; 
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); transform: scale(1); }
            50% { box-shadow: 0 0 45px rgba(212, 175, 55, 0.7); transform: scale(1.02); }
            100% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); transform: scale(1); }
        }

        .action-btn { 
            width: 70px; height: 70px; border-radius: 50%; 
            background: var(--gold); color: #000; border: none; 
            font-size: 2.2rem; cursor: pointer; z-index: 5; font-weight: bold;
            animation: pulseGlow 4s infinite ease-in-out;
            transition: 0.3s;
        }

        .rotating-svg { 
            position: absolute; width: 100%; height: 100%; 
            animation: rotate 20s linear infinite; 
            /* Subtle glow for the circular text */
            filter: drop-shadow(0 0 2px rgba(212, 175, 55, 0.5));
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- PANEL OVERLAYS --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .panel { width: 500px; padding: 60px; background: #000; border: 1px solid var(--gold); box-shadow: 0 0 50px rgba(0,0,0,1); }
        .btn { width: 100%; padding: 20px; background: var(--gold); color: #000; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; }
        input, textarea { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: #fff; margin-bottom: 15px; font-family: inherit; }
    </style>
</head>
<body onload="init()">

    <div class="watermark-container"><h1 class="watermark">PUBLIC LEDGER</h1></div>
    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="user-meta" id="displayID">ID: --</div>
        <div class="user-meta">ROLE: VERIFIED CREATOR</div>
    </header>

    <div id="field"></div>

    <div class="action-container">
        <svg class="rotating-svg" viewBox="0 0 100 100">
            <defs>
                <path id="circlePath" d="M 50, 50 m -38, 0 a 38,38 0 1,1 76,0 a 38,38 0 1,1 -76,0" />
            </defs>
            <text fill="#d4af37" style="font-size:5.1px; font-weight: 600; text-transform: uppercase; letter-spacing: 3.45px;">
                <textPath xlink:href="#circlePath" startOffset="0%">SPILL NEW INTENT • CREATE RECORD • </textPath>
            </text>
        </svg>
        <button class="action-btn" onclick="document.getElementById('modal').style.display='flex'">+</button>
    </div>

    <div id="modal" class="overlay" onclick="this.style.display='none'">
        <div class="panel" onclick="event.stopPropagation()">
            <h3 style="color:var(--gold); margin-bottom:20px; letter-spacing:3px;">NEW INTENT SPILL</h3>
            <input type="text" id="inTitle" placeholder="INTENT TITLE">
            <textarea id="inDesc" placeholder="CORE DESCRIPTION" rows="4"></textarea>
            <button class="btn" onclick="saveNew()">COMMIT TO LEDGER</button>
        </div>
    </div>

    <div id="detail-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="panel" onclick="event.stopPropagation()">
            <h2 id="cTitle" style="letter-spacing:4px; margin-bottom:20px; text-transform: uppercase;">--</h2>
            <p id="cDesc" style="color:#aaa; line-height:1.6; margin-bottom:30px;">--</p>
            <button class="btn" onclick="openValidation()">PARTICIPATE IN VALIDATION</button>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('tspill_ledger')) || [
            {id: 4021, title: 'THERMAL CORE', desc: 'Core housing for liquid gold processing.', x: 300, y: 400},
            {id: 7729, title: 'FLUID LOGIC', desc: 'Non-electric signaling for pressure gates.', x: 800, y: 200}
        ];

        function init() {
            document.getElementById('displayID').innerText = `ID: ${sessionStorage.getItem('currentID') || 'GUEST-ID'}`;
            initCanvas();
            render();
        }

        function render() {
            const field = document.getElementById('field');
            field.innerHTML = '';
            items.forEach(item => {
                const b = document.createElement('div');
                b.className = 'bubble';
                b.style.left = `${item.x}px`; b.style.top = `${item.y}px`;
                b.style.width = b.style.height = `140px`;
                b.innerHTML = `<span class="b-id">SIGNAL-${item.id}</span><span class="b-title">${item.title}</span>`;
                b.onclick = () => {
                    document.getElementById('cTitle').innerText = item.title;
                    document.getElementById('cDesc').innerText = item.desc;
                    document.getElementById('detail-overlay').style.display = 'flex';
                };
                field.appendChild(b);
            });
        }

        function saveNew() {
            const t = document.getElementById('inTitle').value.toUpperCase();
            const d = document.getElementById('inDesc').value;
            if(!t || !d) return;
            items.push({
                id: Math.floor(1000 + Math.random() * 9000), title: t, desc: d,
                x: Math.random() * (window.innerWidth - 200), y: Math.random() * (window.innerHeight - 200)
            });
            localStorage.setItem('tspill_ledger', JSON.stringify(items));
            location.reload();
        }

        function initCanvas() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let nodes = [];
            for(let i=0; i<60; i++) nodes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                nodes.forEach(n => {
                    n.x += n.vx; n.y += n.vy;
                    if(n.x<0 || n.x>canvas.width) n.vx*=-1; if(n.y<0 || n.y>canvas.height) n.vy*=-1;
                    nodes.forEach(m => {
                        let d = Math.hypot(n.x-m.x, n.y-m.y);
                        if(d<180) { ctx.strokeStyle=`rgba(212,175,55,${0.25*(1-d/180)})`; ctx.beginPath(); ctx.moveTo(n.x, n.y); ctx.lineTo(m.x, m.y); ctx.stroke(); }
                    });
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
