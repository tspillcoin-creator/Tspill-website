<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL — Blueprint Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --grid: rgba(212, 175, 55, 0.08); --border: rgba(212, 175, 55, 0.3); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- BLUEPRINT GRID --- */
        .blueprint-bg {
            position: fixed; inset: 0;
            background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 50px 50px; z-index: 1; pointer-events: none;
        }

        /* --- CROSSHAIR --- */
        #cursor-h { position: fixed; left: 0; width: 100%; height: 1px; background: rgba(212, 175, 55, 0.2); z-index: 2; pointer-events: none; }
        #cursor-v { position: fixed; top: 0; width: 1px; height: 100%; background: rgba(212, 175, 55, 0.2); z-index: 2; pointer-events: none; }

        /* --- WATERMARK: STABLE CENTER --- */
        .watermark-layer { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 0; pointer-events: none; }
        .watermark { font-size: 10vw; font-weight: 700; color: rgba(212, 175, 55, 0.015); letter-spacing: 2vw; text-transform: uppercase; }

        /* --- HEADER --- */
        header { position: fixed; top: 0; width: 100%; padding: 30px 50px; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
        .meta-box { font-family: 'JetBrains Mono', monospace; font-size: 0.65rem; color: var(--gold); border: 1px solid var(--border); padding: 10px 15px; background: rgba(0,0,0,0.9); pointer-events: auto; }

        /* --- THE REGISTRY (CHIPS) --- */
        #registry { position: absolute; inset: 0; z-index: 10; padding: 100px; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); grid-gap: 50px; overflow-y: auto; }
        
        .chip { 
            background: rgba(10, 10, 10, 0.9); border: 1px solid var(--border); padding: 25px;
            position: relative; transition: 0.3s; cursor: pointer; height: 200px;
        }
        .chip:hover { border-color: var(--gold); box-shadow: 0 0 20px rgba(212,175,55,0.1); transform: translateY(-2px); }
        
        .chip-title { font-size: 0.9rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .chip-id { font-family: 'JetBrains Mono', monospace; font-size: 0.55rem; color: var(--gold); opacity: 0.7; margin-bottom: 20px; display: block; }
        
        /* Indicators */
        .status-row { display: flex; gap: 15px; margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
        .indicator { display: flex; align-items: center; font-size: 0.5rem; letter-spacing: 1px; text-transform: uppercase; color: #555; }
        .indicator.active { color: var(--gold); }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #222; margin-right: 6px; }
        .indicator.active .dot { background: var(--gold); box-shadow: 0 0 8px var(--gold); }

        /* Presence Tag */
        .presence-tag { position: absolute; top: 15px; right: 15px; font-family: 'JetBrains Mono'; font-size: 0.6rem; color: var(--gold); border: 1px solid var(--gold); padding: 2px 6px; }

        /* --- ACTION BUTTON --- */
        .action-container { position: fixed; bottom: 60px; right: 60px; z-index: 200; display: flex; justify-content: center; align-items: center; }
        .action-btn { width: 70px; height: 70px; border-radius: 50%; background: var(--gold); color: #000; border: none; font-size: 2rem; cursor: pointer; z-index: 5; font-weight: bold; }
        .rotating-svg { position: absolute; width: 150px; height: 150px; animation: rotate 20s linear infinite; pointer-events: none; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- MODAL / FORM --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .panel { width: 500px; padding: 50px; background: #000; border: 1px solid var(--gold); }
        h3 { letter-spacing: 5px; font-size: 0.8rem; margin-bottom: 30px; color: var(--gold); text-align: center; text-transform: uppercase; }
        label { font-size: 0.6rem; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; display: block; margin-bottom: 8px; margin-top: 20px; }
        input, textarea { width: 100%; padding: 15px; background: #0a0a0a; border: 1px solid #333; color: #fff; font-family: inherit; font-size: 0.8rem; outline: none; }
        
        .constraint-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .check-box { display: flex; align-items: center; font-size: 0.65rem; color: #888; cursor: pointer; padding: 10px; border: 1px solid #222; }
        .check-box.active { border-color: var(--gold); color: var(--gold); }
        .check-box input { display: none; }

        .btn-submit { width: 100%; padding: 20px; background: var(--gold); color: #000; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; margin-top: 30px; }
    </style>
</head>
<body onmousemove="moveCrosshair(event)" onload="init()">

    <div class="blueprint-bg"></div>
    <div id="cursor-h"></div>
    <div id="cursor-v"></div>
    <div class="watermark-layer"><div class="watermark">PUBLIC LEDGER</div></div>

    <header>
        <div class="meta-box" id="displayID">ID: --</div>
        <div class="meta-box">SYSTEM: ARCHIVE_MODE</div>
    </header>

    <div id="registry"></div>

    <div class="action-container">
        <svg class="rotating-svg" viewBox="0 0 100 100">
            <path id="circlePath" d="M 50, 50 m -38, 0 a 38,38 0 1,1 76,0 a 38,38 0 1,1 -76,0" fill="transparent"/>
            <text fill="#d4af37" style="font-size:5px; font-weight: 600; letter-spacing:3.5px; text-transform: uppercase;">
                <textPath xlink:href="#circlePath">SPILL NEW INTENT • CREATE RECORD • </textPath>
            </text>
        </svg>
        <button class="action-btn" onclick="openModal()">+</button>
    </div>

    <div id="modal" class="overlay" onclick="closeModal()">
        <div class="panel" onclick="event.stopPropagation()">
            <h3>Create Intent Record</h3>
            
            <label>Idea Title</label>
            <input type="text" id="inTitle" placeholder="SHORT & PRECISE">
            
            <label>One-Line Intent</label>
            <textarea id="inIntent" rows="2" placeholder="WHAT THIS IS"></textarea>

            <label>Constraints (Min. 2 for Clarity)</label>
            <div class="constraint-grid">
                <label class="check-box" id="l-time"><input type="checkbox" class="con-check" value="Time"> Time-Bound</label>
                <label class="check-box" id="l-res"><input type="checkbox" class="con-check" value="Resource"> Resource-Bound</label>
                <label class="check-box" id="l-scope"><input type="checkbox" class="con-check" value="Scope"> Scope-Limited</label>
                <label class="check-box" id="l-med"><input type="checkbox" class="con-check" value="Medium"> Medium-Specified</label>
            </div>

            <label>Physical Presence</label>
            <select id="inPresence" style="width:100%; padding:15px; background:#0a0a0a; border:1px solid #333; color:white;">
                <option value="DIGITAL">DIGITAL</option>
                <option value="PHYSICAL">PHYSICAL</option>
                <option value="HYBRID">HYBRID</option>
            </select>

            <button class="btn-submit" onclick="saveRecord()">Commit to Registry</button>
        </div>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('tspill_registry')) || [];

        function init() {
            document.getElementById('displayID').innerText = `ID: ${sessionStorage.getItem('currentID') || 'GUEST-ID'}`;
            render();
            setupCheckboxes();
        }

        function moveCrosshair(e) {
            document.getElementById('cursor-h').style.top = e.clientY + 'px';
            document.getElementById('cursor-v').style.left = e.clientX + 'px';
        }

        function setupCheckboxes() {
            document.querySelectorAll('.check-box').forEach(cb => {
                cb.onclick = () => {
                    const input = cb.querySelector('input');
                    input.checked = !input.checked;
                    cb.classList.toggle('active', input.checked);
                };
            });
        }

        function render() {
            const reg = document.getElementById('registry');
            reg.innerHTML = '';
            records.forEach(r => {
                const isDefined = r.constraints.length >= 2;
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerHTML = `
                    <span class="presence-tag">${r.presence}</span>
                    <span class="chip-title">${r.title}</span>
                    <span class="chip-id">CREATOR: ${r.author}</span>
                    <div class="status-row">
                        <div class="indicator ${isDefined ? 'active' : ''}"><div class="dot"></div>Defined</div>
                        <div class="indicator"><div class="dot"></div>Artifact</div>
                        <div class="indicator"><div class="dot"></div>Ready</div>
                    </div>
                `;
                reg.appendChild(chip);
            });
        }

        function saveRecord() {
            const constraints = Array.from(document.querySelectorAll('.con-check:checked')).map(c => c.value);
            const r = {
                title: document.getElementById('inTitle').value.toUpperCase(),
                intent: document.getElementById('inIntent').value,
                author: sessionStorage.getItem('currentID') || 'ANON',
                presence: document.getElementById('inPresence').value,
                constraints: constraints,
                id: Date.now()
            };
            if(!r.title) return;
            records.push(r);
            localStorage.setItem('tspill_registry', JSON.stringify(records));
            location.reload();
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
