<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL — Blueprint Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --grid: rgba(212, 175, 55, 0.08); --border: rgba(212, 175, 55, 0.3); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- BLUEPRINT GRID LAYER --- */
        .blueprint-bg {
            position: fixed; inset: 0;
            background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 50px 50px; z-index: 1; pointer-events: none;
        }

        /* --- TECHNICAL CROSSHAIR --- */
        #cursor-h, #cursor-v { position: fixed; background: rgba(212, 175, 55, 0.15); z-index: 2; pointer-events: none; }
        #cursor-h { left: 0; width: 100%; height: 1px; }
        #cursor-v { top: 0; width: 1px; height: 100%; }

        /* --- WATERMARK: ABSOLUTELY CENTERED --- */
        .watermark-layer { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 0; pointer-events: none; }
        .watermark { font-size: 10vw; font-weight: 700; color: rgba(212, 175, 55, 0.015); letter-spacing: 2vw; text-transform: uppercase; white-space: nowrap; }

        /* --- HEADER --- */
        header { position: fixed; top: 0; width: 100%; padding: 30px 50px; display: flex; justify-content: space-between; z-index: 100; }
        .meta-box { font-family: 'JetBrains Mono', monospace; font-size: 0.65rem; color: var(--gold); border: 1px solid var(--border); padding: 10px 15px; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); text-transform: uppercase; letter-spacing: 1px; }

        /* --- REGISTRY GRID --- */
        #registry { position: absolute; inset: 0; z-index: 10; padding: 120px 80px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); grid-auto-rows: 220px; grid-gap: 40px; overflow-y: auto; scrollbar-width: none; }
        
        .chip { 
            background: rgba(10, 10, 10, 0.8); border: 1px solid var(--border); padding: 30px;
            position: relative; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .chip:hover { border-color: var(--gold); box-shadow: 0 0 25px rgba(212,175,55,0.15); transform: translateY(-5px); }
        
        .chip-title { font-size: 1rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; color: #fff; }
        .chip-id { font-family: 'JetBrains Mono', monospace; font-size: 0.55rem; color: var(--gold); opacity: 0.6; margin-top: 5px; }
        
        /* Indicators */
        .status-block { display: flex; flex-direction: column; gap: 8px; margin-top: 20px; }
        .indicator { display: flex; align-items: center; font-size: 0.55rem; letter-spacing: 1px; text-transform: uppercase; color: #444; font-weight: 500; }
        .indicator.active { color: var(--gold); }
        .dot { width: 5px; height: 5px; border-radius: 50%; background: #222; margin-right: 10px; transition: 0.3s; }
        .indicator.active .dot { background: var(--gold); box-shadow: 0 0 10px var(--gold); }

        .presence-tag { position: absolute; bottom: 30px; right: 30px; font-family: 'JetBrains Mono'; font-size: 0.6rem; color: var(--gold); border: 1px solid var(--gold); padding: 3px 8px; opacity: 0.8; }

        /* --- ACTION BUTTON: PERFECTED --- */
        .action-container { position: fixed; bottom: 60px; right: 60px; z-index: 200; display: flex; justify-content: center; align-items: center; }
        .action-btn { width: 70px; height: 70px; border-radius: 50%; background: var(--gold); color: #000; border: none; font-size: 2.2rem; cursor: pointer; z-index: 5; font-weight: bold; transition: 0.3s; }
        .action-btn:hover { transform: scale(1.05); }
        .rotating-svg { position: absolute; width: 160px; height: 160px; animation: rotate 20s linear infinite; pointer-events: none; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- REGISTRY FORM --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(30px); }
        .panel { width: 520px; padding: 60px; background: #000; border: 1px solid var(--gold); box-shadow: 0 0 100px rgba(0,0,0,1); }
        h3 { letter-spacing: 6px; font-size: 0.85rem; margin-bottom: 40px; color: var(--gold); text-align: center; text-transform: uppercase; }
        label { font-size: 0.6rem; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; display: block; margin-bottom: 10px; margin-top: 25px; opacity: 0.8; }
        input, textarea, select { width: 100%; padding: 18px; background: #080808; border: 1px solid #222; color: #fff; font-family: inherit; font-size: 0.85rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--gold); }
        
        .constraint-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .check-box { display: flex; align-items: center; font-size: 0.65rem; color: #555; cursor: pointer; padding: 15px; border: 1px solid #111; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .check-box.active { border-color: var(--gold); color: var(--gold); background: rgba(212,175,55,0.05); }
        .check-box input { display: none; }

        .btn-submit { width: 100%; padding: 22px; background: var(--gold); color: #000; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; margin-top: 40px; transition: 0.3s; }
        .btn-submit:hover { background: #fff; }
    </style>
</head>
<body onmousemove="moveCrosshair(event)" onload="init()">

    <div class="blueprint-bg"></div>
    <div id="cursor-h"></div>
    <div id="cursor-v"></div>
    <div class="watermark-layer"><div class="watermark">PUBLIC LEDGER</div></div>

    <header>
        <div class="meta-box" id="displayID">ID: --</div>
        <div class="meta-box">MODE: SYSTEM_BLUEPRINT</div>
    </header>

    <div id="registry"></div>

    <div class="action-container">
        <svg class="rotating-svg" viewBox="0 0 100 100">
            <path id="circlePath" d="M 50, 50 m -38, 0 a 38,38 0 1,1 76,0 a 38,38 0 1,1 -76,0" fill="transparent"/>
            <text fill="#d4af37" style="font-size:5px; font-weight: 600; letter-spacing:3.5px; text-transform: uppercase;">
                <textPath xlink:href="#circlePath">SPILL NEW INTENT • CREATE RECORD • </textPath>
            </text>
        </svg>
        <button class="action-btn" onclick="openModal()">+</button>
    </div>

    <div id="modal" class="overlay" onclick="closeModal()">
        <div class="panel" onclick="event.stopPropagation()">
            <h3>Intent Specification</h3>
            
            <label>Idea Title</label>
            <input type="text" id="inTitle" placeholder="IDENTIFIER">
            
            <label>One-Line Intent</label>
            <textarea id="inIntent" rows="2" placeholder="TECHNICAL LOGIC"></textarea>

            <label>Constraints (Clarity Logic)</label>
            <div class="constraint-grid">
                <label class="check-box" id="c1"><input type="checkbox" class="con-check" value="Time"> Time-Bound</label>
                <label class="check-box" id="c2"><input type="checkbox" class="con-check" value="Resource"> Resource-Bound</label>
                <label class="check-box" id="c3"><input type="checkbox" class="con-check" value="Scope"> Scope-Limited</label>
                <label class="check-box" id="c4"><input type="checkbox" class="con-check" value="Medium"> Medium-Specified</label>
            </div>

            <label>Physical Presence</label>
            <select id="inPresence">
                <option value="DIGITAL">DIGITAL</option>
                <option value="PHYSICAL">PHYSICAL</option>
                <option value="HYBRID">HYBRID</option>
            </select>

            <button class="btn-submit" onclick="saveRecord()">Commit Record</button>
        </div>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('tspill_registry')) || [];

        function init() {
            document.getElementById('displayID').innerText = `ID: ${sessionStorage.getItem('currentID') || 'GUEST-ID'}`;
            render();
            setupCheckboxes();
        }

        function moveCrosshair(e) {
            document.getElementById('cursor-h').style.top = e.clientY + 'px';
            document.getElementById('cursor-v').style.left = e.clientX + 'px';
        }

        function setupCheckboxes() {
            document.querySelectorAll('.check-box').forEach(cb => {
                cb.onclick = () => {
                    const input = cb.querySelector('input');
                    input.checked = !input.checked;
                    cb.classList.toggle('active', input.checked);
                };
            });
        }

        function render() {
            const reg = document.getElementById('registry');
            reg.innerHTML = '';
            records.forEach(r => {
                const isDefined = r.constraints && r.constraints.length >= 2;
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerHTML = `
                    <div>
                        <span class="chip-title">${r.title}</span>
                        <div class="chip-id">REF: ${r.author} / ${r.id.toString().slice(-4)}</div>
                    </div>
                    <div class="status-block">
                        <div class="indicator ${isDefined ? 'active' : ''}"><div class="dot"></div>Clarity: ${isDefined ? 'Defined' : 'Draft'}</div>
                        <div class="indicator"><div class="dot"></div>Artifact: Attached</div>
                        <div class="indicator"><div class="dot"></div>Production: Ready</div>
                    </div>
                    <span class="presence-tag">${r.presence}</span>
                `;
                reg.appendChild(chip);
            });
        }

        function saveRecord() {
            const title = document.getElementById('inTitle').value.toUpperCase();
            const intent = document.getElementById('inIntent').value;
            const constraints = Array.from(document.querySelectorAll('.con-check:checked')).map(c => c.value);
            const presence = document.getElementById('inPresence').value;

            if(!title) { alert("Title Required"); return; }

            const newEntry = {
                id: Date.now(),
                title: title,
                intent: intent,
                author: sessionStorage.getItem('currentID') || 'ANON-USR',
                constraints: constraints,
                presence: presence
            };

            records.push(newEntry);
            localStorage.setItem('tspill_registry', JSON.stringify(records));
            closeModal();
            render();
            // Clear form
            document.getElementById('inTitle').value = '';
            document.getElementById('inIntent').value = '';
            document.querySelectorAll('.check-box').forEach(c => {
                c.classList.remove('active');
                c.querySelector('input').checked = false;
            });
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
