<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TSPILL Hub — Stage 3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#e6d18a;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.top-bar{
  position:fixed;
  top:16px;
  right:20px;
  font-size:13px;
  white-space:nowrap;
}

.grid{
  position:absolute;
  top:70px;
  left:0;
  right:0;
  bottom:120px;
  padding:30px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(220px,1fr));
  gap:24px;
  overflow-y:auto;
}

.intent-card{
  border:1px solid rgba(230,209,138,0.6);
  padding:14px;
  background:rgba(0,0,0,0.45);
  cursor:pointer;
}

.intent-id{
  font-weight:bold;
  font-size:14px;
  margin-bottom:6px;
}

.intent-title{
  font-size:13px;
  margin-bottom:10px;
}

.intent-meta{
  font-size:11px;
  opacity:0.85;
  line-height:1.4;
}

.plus-btn{
  position:fixed;
  bottom:32px;
  left:50%;
  transform:translateX(-50%);
  width:70px;
  height:70px;
  border-radius:50%;
  border:1px solid #e6d18a;
  background:transparent;
  color:#e6d18a;
  font-size:36px;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  width:340px;
  border:1px solid #e6d18a;
  padding:20px;
  background:#0b0b0b;
}

.modal-box input,
.modal-box textarea{
  width:100%;
  margin-bottom:10px;
  background:#000;
  border:1px solid #444;
  color:#e6d18a;
  padding:8px;
}

.modal-box button{
  width:100%;
  background:transparent;
  border:1px solid #e6d18a;
  color:#e6d18a;
  padding:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="top-bar">
  Creator ID: TS-UNASSIGNED | Status: Entry acknowledged
</div>

<div class="grid" id="grid"></div>

<button class="plus-btn" onclick="openCreateModal()">+</button>

<!-- Stage 2 create -->
<div class="modal" id="createModal">
  <div class="modal-box">
    <input id="intentTitle" placeholder="Intent title">
    <textarea id="intentDesc" placeholder="Intent description"></textarea>
    <button onclick="createIntent()">Declare Intent</button>
  </div>
</div>

<!-- Stage 3 context -->
<div class="modal" id="contextModal">
  <div class="modal-box">
    <input id="domain" placeholder="Domain">
    <input id="nature" placeholder="Intent nature">
    <textarea id="purpose" placeholder="Context purpose"></textarea>
    <input id="serve" placeholder="Context serve">
    <button onclick="saveContext()">Save Context</button>
  </div>
</div>

<script>
let intents = [];
let intentCounter = 1;
let activeIntent = null;

function openCreateModal(){
  createModal.style.display = "flex";
}

function openContextModal(intent){
  if(intent.stage !== 3 || intent.contextLocked) return;
  activeIntent = intent;
  contextModal.style.display = "flex";
}

function closeModals(){
  createModal.style.display = "none";
  contextModal.style.display = "none";
}

function createIntent(){
  const title = intentTitle.value.trim();
  const desc  = intentDesc.value.trim();
  if(!title || !desc) return;

  intents.push({
    id: "INT-" + String(intentCounter++).padStart(3,"0"),
    title,
    description: desc,
    stage: 2,
    creatorId: "TS-UNASSIGNED",
    createdAt: new Date().toLocaleDateString(),
    contextLocked: false
  });

  intentTitle.value = "";
  intentDesc.value = "";
  closeModals();
  render();
}

/* External signal → Stage 3 */
function registerExternalSignal(intentId){
  const intent = intents.find(i => i.id === intentId);
  if(!intent) return;

  if(intent.stage === 2){
    intent.stage = 3;
  }
  render();
}

function saveContext(){
  if(!activeIntent) return;

  activeIntent.domain = domain.value.trim();
  activeIntent.intentNature = nature.value.trim();
  activeIntent.contextPurpose = purpose.value.trim();
  activeIntent.contextServe = serve.value.trim();
  activeIntent.contextLocked = true;

  domain.value = "";
  nature.value = "";
  purpose.value = "";
  serve.value = "";

  closeModals();
  render();
}

function render(){
  grid.innerHTML = "";
  intents.forEach(intent=>{
    const card = document.createElement("div");
    card.className = "intent-card";

    if(intent.stage === 3 && !intent.contextLocked){
      card.onclick = () => openContextModal(intent);
    }

    let contextText = "Context: Not defined";
    if(intent.contextLocked){
      contextText = `Context:
${intent.domain || "-"} | ${intent.intentNature || "-"}
${intent.contextPurpose || "-"} → ${intent.contextServe || "-"}`;
    }

    card.innerHTML = `
      <div class="intent-id">${intent.id}</div>
      <div class="intent-title">Title: ${intent.title}</div>
      <div class="intent-meta">
        Creator: ${intent.creatorId} | ${intent.stage === 3 ? "External Interest Detected" : "Under Observation"}<br/>
        Date: ${intent.createdAt}<br/>
        ${contextText}
      </div>
    `;
    grid.appendChild(card);
  });
}
</script>

</body>
</html>
