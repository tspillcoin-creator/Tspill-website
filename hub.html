<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSPILL â€” Public Ledger Hub</title>
    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; overflow: hidden; }

        /* Constellation Field */
        #hub-canvas { position: fixed; inset: 0; z-index: 1; cursor: crosshair; }

        /* Bubble Style (The Raw Signal) */
        .bubble {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            z-index: 10;
        }
        .bubble:hover { border-color: var(--gold); transform: scale(1.05); }
        .id-label { font-size: 0.5rem; color: var(--gold); letter-spacing: 2px; margin-bottom: 5px; }
        .title-label { font-size: 0.7rem; text-align: center; padding: 0 10px; text-transform: uppercase; }

        /* Overlays (The Detail & Validation Layers) */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 100; display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(20px);
        }
        .panel { 
            width: 500px; padding: 50px; background: #000; border: 1px solid var(--gold); 
            max-height: 80vh; overflow-y: auto;
        }
        
        /* State Indicators */
        .state-tag { font-size: 0.6rem; letter-spacing: 3px; color: var(--gold); border: 1px solid var(--gold); padding: 5px 10px; display: inline-block; margin-bottom: 20px; }

        .btn { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; font-weight: 700; cursor: pointer; margin-top: 20px; letter-spacing: 2px; }
        .input-box { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 12px; margin-bottom: 20px; font-family: inherit; }
    </style>
</head>
<body>

    <div id="hub-canvas"></div>

    <div id="detail-overlay" class="overlay">
        <div class="panel">
            <span class="state-tag" id="detail-state">PROPOSED</span>
            <h2 id="detail-title" style="margin-bottom: 20px; letter-spacing: 2px;">IDEA TITLE</h2>
            <p id="detail-desc" style="color: #888; line-height: 1.6; margin-bottom: 30px;">Raw intent description goes here...</p>
            <div style="font-size: 0.6rem; color: #555; margin-bottom: 30px;" id="detail-author">CREATOR: TS-XXXX</div>
            
            <button class="btn" onclick="openValidation()">PARTICIPATE IN VALIDATION</button>
            <button onclick="closeAll()" style="background:none; color:#444; border:none; width:100%; margin-top:20px; cursor:pointer;">CLOSE MAP</button>
        </div>
    </div>

    <div id="validation-overlay" class="overlay">
        <div class="panel">
            <h3 style="letter-spacing: 3px; font-size: 0.8rem; margin-bottom: 30px;">CONTRIBUTE VALIDATION SIGNALS</h3>
            
            <label style="font-size: 0.6rem; color: var(--gold); display: block; margin-bottom: 10px;">WHAT IS THE MAIN RISK?</label>
            <textarea class="input-box" rows="3"></textarea>

            <label style="font-size: 0.6rem; color: var(--gold); display: block; margin-bottom: 10px;">MATERIAL REQUIREMENTS?</label>
            <textarea class="input-box" rows="3"></textarea>

            <label style="font-size: 0.6rem; color: var(--gold); display: block; margin-bottom: 10px;">HAS THIS BEEN DONE BEFORE?</label>
            <input type="text" class="input-box">

            <button class="btn" onclick="submitValidation()">SUBMIT SIGNAL</button>
        </div>
    </div>

    <script>
        // Data logic would follow here, rendering bubbles based on the "items" array.
        // Interaction logic opens overlays in sequence: Hub -> Detail -> Validation.
    </script>
</body>
</html>
