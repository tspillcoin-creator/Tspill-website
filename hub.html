<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TSPILL Hub ‚Äî Stage 3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#e6d18a;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.top-bar{
  position:fixed;
  top:16px;
  right:20px;
  font-size:13px;
  white-space:nowrap;
}

.grid{
  position:absolute;
  top:70px;
  left:0;
  right:0;
  bottom:120px;
  padding:30px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(220px,1fr));
  gap:24px;
  overflow-y:auto;
}

.intent-card {
  height: 140px;              /* üîí FIXED STAMP HEIGHT */
  padding: 12px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;

  border: 1px solid rgba(245,214,122,0.25);
  background: rgba(0,0,0,0.6);
  cursor: pointer;
}

.intent-id {
  font-size: 11px;
  letter-spacing: 0.12em;
  opacity: 0.6;
}


.intent-title{
  font-size:13px;
  margin-bottom:10px;
}

.intent-meta{
  font-size:11px;
  opacity:0.85;
  line-height:1.4;
}

.plus-btn{
  position:fixed;
  bottom:32px;
  left:50%;
  transform:translateX(-50%);
  width:70px;
  height:70px;
  border-radius:50%;
  border:1px solid #e6d18a;
  background:transparent;
  color:#e6d18a;
  font-size:36px;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  width:340px;
  border:1px solid #e6d18a;
  padding:20px;
  background:#0b0b0b;
}

.modal-box input,
.modal-box textarea{
  width:100%;
  margin-bottom:10px;
  background:#000;
  border:1px solid #444;
  color:#e6d18a;
  padding:8px;
}

.modal-box button{
  width:100%;
  background:transparent;
  border:1px solid #e6d18a;
  color:#e6d18a;
  padding:8px;
  cursor:pointer;
}
  /* Side Panel */
.side-panel {
  position: fixed;
  top: 0;
  right: 0;
  width: 360px;
  height: 100vh;
  background: #0b0b0b;
  color: #f5d67a;
  border-left: 1px solid rgba(245,214,122,0.3);
  z-index: 1001;
  transform: translateX(100%);
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
}

.side-panel.open {
  transform: translateX(0);
}

.side-panel.hidden {
  display: none;
}

.side-panel-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px;
  font-size: 14px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.close-btn {
  background: none;
  border: none;
  color: #f5d67a;
  font-size: 18px;
  cursor: pointer;
}

.side-panel-content {
  padding: 14px;
  font-size: 13px;
}

.panel-placeholder {
  margin-top: 20px;
  opacity: 0.6;
  font-style: italic;
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 1000;
}

.overlay.hidden {
  display: none;
}
.execution-section {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.panel-label {
  font-size: 12px;
  opacity: 0.8;
}

.execution-section textarea {
  min-height: 80px;
  background: #000;
  border: 1px solid rgba(245,214,122,0.3);
  color: #f5d67a;
  padding: 8px;
  resize: vertical;
}

.panel-save-btn {
  background: transparent;
  border: 1px solid #f5d67a;
  color: #f5d67a;
  padding: 8px;
  cursor: pointer;
}

  .image-section {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 16px;
}

.image-preview img {
  width: 100%;
  max-height: 160px;
  object-fit: contain;
  border: 1px solid rgba(245,214,122,0.3);
  background: #000;
}

.image-preview.hidden {
  display: none;
}

.image-section {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 16px;
}
  
.anchor-section {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 16px;
}

.anchor-section input {
  background: #000;
  border: 1px solid rgba(245,214,122,0.3);
  color: #f5d67a;
  padding: 8px;
}
  
.readonly-header {
  border-bottom: 1px solid rgba(245,214,122,0.2);
  padding-bottom: 8px;
  margin-bottom: 12px;
}

.anchor-badge {
  font-size: 11px;
  opacity: 0.7;
}

.stage-path {
  font-size: 11px;
  opacity: 0.6;
}

.anchor-evidence img {
  max-height: 80px;
  object-fit: contain;
  width: 100%;
}

.execution-trace {
  margin-top: 12px;
  font-size: 13px;
}

  
</style>
</head>

<body>
  
  <!-- Stage 4 Side Panel -->
<div id="sidePanel" class="side-panel hidden">
  <div class="side-panel-header">
    <div id="sidePanelTitle">Intent</div>
    <button class="close-btn" onclick="closeSidePanel()">√ó</button>
  </div>

  <div class="side-panel-content">
    <p id="sidePanelMeta"></p>

    <!-- Placeholder content (Step 1 only) -->
  <div class="execution-section">
   <label class="panel-label">Execution note</label>
   <textarea id="executionNoteInput"
    placeholder="Describe how you are thinking of executing this intent (optional)">
   </textarea>

  <button class="panel-save-btn" onclick="saveExecutionNote()">
    Save execution note
  </button>
</div>
    <!-- Image Upload (Stage 4 only) -->
  <div class="image-section">
    <label class="panel-label">Intent image (optional)</label>

    <input type="file"
           id="intentImageInput"
           accept="image/*"
           onchange="handleImageUpload(event)" />

    <div id="imagePreview" class="image-preview hidden"></div>
  </div>
    
    <!-- Anchor -->
<div class="anchor-section">
  <label class="panel-label">Anchor (optional)</label>
  <input
    type="text"
    id="anchorInput"
    placeholder="Reference, link, or execution anchor"
  />

  <button class="panel-save-btn" onclick="saveAnchor()">
    Save anchor
  </button>
</div>
  </div>
</div>

<!-- Overlay -->
<div id="overlay" class="overlay hidden" onclick="closeSidePanel()"></div>
 
<div class="top-bar">
  Creator ID: TS-UNASSIGNED | Status: Entry acknowledged
</div>

<div class="grid" id="grid"></div>

<button class="plus-btn" onclick="openCreateModal()">+</button>

<!-- Stage 2 create -->
<div class="modal" id="createModal">
  <div class="modal-box">
    <input id="intentTitle" placeholder="Intent title">
    <textarea id="intentDesc" placeholder="Intent description"></textarea>
    <button onclick="createIntent()">Declare Intent</button>
  </div>
</div>

<!-- Stage 3 context -->
<div class="modal" id="contextModal">
  <div class="modal-box">
    <input id="domain" placeholder="Domain (e.g. Fashion, Art, Technology)">
    <input id="nature" placeholder="Intent nature (e.g. Research, Build, Expression)">
    <textarea id="purpose" placeholder="Context purpose (e.g. Explore an idea, validate interest)"></textarea>
    <input id="serve" placeholder="Context serve (e.g. Community, Self, Market)">
    <button onclick="saveContext()">Save Context</button>
  </div>
</div>

<script>
window.intents = window.intents || [];
const intents = window.intents;
  
let intentCounter = 1;
let activeIntent = null;

function openCreateModal(){
  createModal.style.display = "flex";
}

function openContextModal(intent){
  if(intent.stage !== 3 || intent.contextLocked) return;
  activeIntent = intent;
  contextModal.style.display = "flex";
}

function closeModals(){
  createModal.style.display = "none";
  contextModal.style.display = "none";
}

function createIntent(){
  const title = intentTitle.value.trim();
  const desc  = intentDesc.value.trim();
  if(!title || !desc) return;

  intents.push({
    id: "INT-" + String(intentCounter++).padStart(3,"0"),
    title,
    description: desc,
    stage: 2,
    signals: 0,
    creatorId: "TS-UNASSIGNED",
    createdAt: new Date().toLocaleDateString(),
    contextLocked: false
  });

  intentTitle.value = "";
  intentDesc.value = "";
  closeModals();
  render();
}

/* External signal ‚Üí Stage 3 */
function registerExternalSignal(intentId){
  const intent = intents.find(i => i.id === intentId);
  if(!intent) return;

  // üîí Do NOT downgrade stage if execution already opened
  if(intent.stage >= 4) return;

  intent.signals++;
  if(intent.signals >= 1){
    intent.stage = 3;
  }
  render();
}

function saveContext(){
  if(!activeIntent) return;

  activeIntent.domain = domain.value.trim();
  activeIntent.intentNature = nature.value.trim();
  activeIntent.contextPurpose = purpose.value.trim();
  activeIntent.contextServe = serve.value.trim();
  activeIntent.contextLocked = true;

  domain.value = "";
  nature.value = "";
  purpose.value = "";
  serve.value = "";

  registerExternalSignal(activeIntent.id);

  closeModals();
  render();
}

function openExecutionPath(intentId){
  const intent = intents.find(i => i.id === intentId);
  console.log("openExecutionPath fired", intent);
  if(!intent) return;

  // Stage 4 constraint check
  if(
    intent.stage === 3 &&
    intent.contextLocked === true &&
    intent.signals >= 1
  ){
    intent.executionOpen = true;
    intent.stage = 4;
    render();
  }
}
  
function render(){
  grid.innerHTML = "";
  intents.forEach(intent=>{
    const card = document.createElement("div");
    card.className = "intent-card";

if(intent.stage === 3){
  if(!intent.contextLocked){
    card.onclick = () => openContextModal(intent);
  } else {
    card.onclick = () => openExecutionPath(intent.id);
  }
}
if(intent.stage === 4){
  card.onclick = () => openSidePanel(intent);
}
if(intent.stage === 5){
  card.onclick = () => openReadonlyPanel(intent);
}

    let contextText = "Context: Not defined";
    if(intent.contextLocked){
      contextText = `Context:
${intent.domain || "-"} | ${intent.intentNature || "-"}
${intent.contextPurpose || "-"} ‚Üí ${intent.contextServe || "-"}`;
    }

    let stageLabel = "Under Observation";
    if(intent.stage === 3) stageLabel = "External Interest Detected";
    if(intent.stage === 4) stageLabel = "Execution Path Open";
    if(intent.stage === 5) stageLabel = "Anchored";

    card.innerHTML = `
      <div class="intent-id">${intent.id}</div>
      <div class="intent-title">Title: ${intent.title}</div>
      <div class="intent-meta">
        Creator: ${intent.creatorId} | ${stageLabel}<br/>
        Date: ${intent.createdAt}<br/>
        ${contextText}
      </div>
    `;
    grid.appendChild(card);
  });
}
  
const sidePanel = document.getElementById("sidePanel");
const overlay = document.getElementById("overlay");
const sidePanelTitle = document.getElementById("sidePanelTitle");
const sidePanelMeta = document.getElementById("sidePanelMeta");

function openSidePanel(intent){
  activeIntent = intent;
  panelMode = "edit";

  const content = document.querySelector(".side-panel-content");
  if(content){
    content.innerHTML = "";
  }

  sidePanelTitle.textContent = intent.id;
  sidePanelMeta.textContent = `Creator: ${intent.creatorId} | Stage 4 ‚Äî Execution Path Open`;

  const noteInput = document.getElementById("executionNoteInput");
  if(noteInput){
  noteInput.value = intent.executionNote || "";
  }

  sidePanel.classList.remove("hidden");
  overlay.classList.remove("hidden");

  requestAnimationFrame(() => {
    sidePanel.classList.add("open");
  });
  renderImagePreview(intent.image);
  
  const anchorInput = document.getElementById("anchorInput");
if(anchorInput){
  anchorInput.value = intent.anchor || "";
}
}
  
function openReadonlyPanel(intent){
  activeIntent = intent;
  panelMode = "readonly";

  populateReadonlyPanel(intent);

  sidePanel.classList.remove("hidden");
  overlay.classList.remove("hidden");

  requestAnimationFrame(() => {
    sidePanel.classList.add("open");
  });
}

function saveExecutionNote(){
  if(!activeIntent) return;

  const note = document.getElementById("executionNoteInput").value.trim();
  activeIntent.executionNote = note;

  console.log("Execution note saved:", note);
}
  
function handleImageUpload(event){
  if(!activeIntent) return;

  const file = event.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    activeIntent.image = {
      type: "local",
      src: reader.result
    };
    renderImagePreview(activeIntent.image);
    console.log("Image attached to intent");
  };
  reader.readAsDataURL(file);
}
function renderImagePreview(image){
  const preview = document.getElementById("imagePreview");
  if(!preview) return;

  if(image && image.src){
    preview.innerHTML = `<img src="${image.src}" />`;
    preview.classList.remove("hidden");
  } else {
    preview.innerHTML = "";
    preview.classList.add("hidden");
  }
}
  
function saveAnchor(){
  if(!activeIntent) return;

  const anchorValue =
    document.getElementById("anchorInput").value.trim();

  activeIntent.anchor = anchorValue;

  console.log("Anchor saved:", anchorValue);
}

function closeSidePanel(){
  sidePanel.classList.remove("open");
  overlay.classList.add("hidden");

  setTimeout(() => {
    sidePanel.classList.add("hidden");
  }, 300);
}

function populateReadonlyPanel(intent){
  const content = document.querySelector(".side-panel-content");

  content.innerHTML = `
    <div class="readonly-header">
      <div class="intent-id">${intent.id}</div>
      <div class="intent-title">${intent.title}</div>
      <div class="anchor-badge">ANCHOR</div>
      <div class="stage-path">
        Draft ‚Üí Observed ‚Üí Interest ‚Üí Execution ‚Üí ‚óè Anchored
      </div>
    </div>

    <div class="timeline">
      <div>Created: ${intent.createdAt}</div>
      <div>Anchored: ${intent.anchoredAt || "-"}</div>
    </div>

    <div class="context-snapshot">
      <strong>Context</strong><br/>
      ${intent.domain || "-"} | ${intent.intentNature || "-"}<br/>
      ${intent.contextPurpose || "-"} ‚Üí ${intent.contextServe || "-"}
    </div>

    ${intent.image?.src ? `
      <div class="anchor-evidence">
        <img src="${intent.image.src}" />
        <div class="anchor-ref">${intent.anchor || ""}</div>
      </div>
    ` : ""}

    <div class="execution-trace">
      <strong>Execution note</strong>
      <div>${intent.executionNote || "-"}</div>
      <div class="signal-count">Signals: ${intent.signals || 0}</div>
    </div>
  `;
}

</script>

</body>
</html>
