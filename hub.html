<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL — Public Ledger Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --border: rgba(212, 175, 55, 0.3); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- WATERMARK & BACKGROUND --- */
        /* Fixed centering logic to prevent 'GER' cutoff */
        .watermark-layer {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            z-index: 0; pointer-events: none; padding: 0 50px;
        }
        .watermark { 
            font-size: 9.5vw; font-weight: 700; color: var(--gold); opacity: 0.02;
            text-transform: uppercase; letter-spacing: 2vw; white-space: nowrap;
        }
        #bg-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.4; }

        /* --- HEADER --- */
        header { position: fixed; top: 0; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; z-index: 100; }
        .user-meta { font-size: 0.65rem; letter-spacing: 2px; color: var(--gold); background: rgba(0,0,0,0.8); padding: 10px 20px; border: 1px solid var(--border); text-transform: uppercase; }

        /* --- BUBBLE FIELD --- */
        #field { position: absolute; inset: 0; z-index: 10; overflow: hidden; }
        .bubble { 
            position: absolute; border-radius: 50%; border: 1px solid var(--border); 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.5s; cursor: pointer; text-align: center; 
        }
        .bubble:hover { border-color: var(--gold); transform: scale(1.1); box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }
        .b-title { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; padding: 0 10px; }

        /* --- THE GLOWING ACTION BUTTON (RESTORED GEOMETRY) --- */
        .action-container { 
            position: fixed; bottom: 60px; right: 60px; z-index: 200; 
            display: flex; justify-content: center; align-items: center; 
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
            50% { box-shadow: 0 0 35px rgba(212, 175, 55, 0.8); }
            100% { box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        }

        .action-btn { 
            width: 70px; height: 70px; border-radius: 50%; 
            background: var(--gold); color: #000; border: none; 
            font-size: 2rem; cursor: pointer; z-index: 2; 
            animation: pulseGlow 3s infinite ease-in-out;
            transition: 0.3s; font-weight: bold;
        }

        .rotating-svg { 
            position: absolute; width: 150px; height: 150px; 
            animation: rotate 20s linear infinite; pointer-events: none; 
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.3));
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- MODALS & OVERLAYS --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .card { width: 450px; padding: 50px; background: #0a0a0a; border: 1px solid var(--gold); box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .btn-main { width: 100%; padding: 18px; background: var(--gold); color: #000; border: none; font-weight: 700; cursor: pointer; letter-spacing: 3px; text-transform: uppercase; margin-top: 20px; }
        input, textarea { width: 100%; padding: 15px; background: #000; border: 1px solid #222; color: #fff; margin-bottom: 20px; font-family: inherit; }
    </style>
</head>
<body onload="init()">

    <div class="watermark-layer">
        <div class="watermark">PUBLIC LEDGER</div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="user-meta" id="displayID">ID: --</div>
        <div class="user-meta">ROLE: VERIFIED CREATOR</div>
    </header>

    <div id="field"></div>

    <div class="action-container">
        <svg class="rotating-svg" viewBox="0 0 100 100">
            <path id="circlePath" d="M 50, 50 m -38, 0 a 38,38 0 1,1 76,0 a 38,38 0 1,1 -76,0" fill="transparent"/>
            <text fill="#d4af37" style="font-size:5.1px; font-weight: 600; letter-spacing:3.4px; text-transform: uppercase;">
                <textPath xlink:href="#circlePath">SPILL NEW INTENT • CREATE RECORD • </textPath>
            </text>
        </svg>
        <button class="action-btn" onclick="openModal()">+</button>
    </div>

    <div id="modal" class="overlay" onclick="closeModal()">
        <div class="card" onclick="event.stopPropagation()">
            <h3 style="letter-spacing:4px; margin-bottom:30px; font-size:0.8rem; color:var(--gold);">NEW INTENT SPILL</h3>
            <input type="text" id="inTitle" placeholder="INTENT NAME">
            <textarea id="inDesc" rows="4" placeholder="DESCRIBE THE CORE LOGIC..."></textarea>
            <button class="btn-main" onclick="saveNew()">SUBMIT TO HUB</button>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('tspill_items')) || [
            {id: 1024, title: 'QUANTUM SHELL', desc: 'A reinforced casing for heavy industry.', x: 300, y: 300},
            {id: 2048, title: 'KINETIC VALVE', desc: 'Pressure-based logic system.', x: 700, y: 400}
        ];

        function init() {
            document.getElementById('displayID').innerText = `ID: ${sessionStorage.getItem('currentID') || 'GUEST-ID'}`;
            initCanvas();
            render();
        }

        function render() {
            const field = document.getElementById('field');
            field.innerHTML = '';
            items.forEach(item => {
                const b = document.createElement('div');
                b.className = 'bubble';
                b.style.left = `${item.x}px`; b.style.top = `${item.y}px`;
                b.style.width = b.style.height = `140px`;
                b.innerHTML = `<span class="b-title">${item.title}</span>`;
                field.appendChild(b);
            });
        }

        function saveNew() {
            const t = document.getElementById('inTitle').value.toUpperCase();
            const d = document.getElementById('inDesc').value;
            if(!t || !d) return;
            items.push({
                id: Math.floor(Math.random()*9000)+1000, title: t, desc: d,
                x: Math.random() * (window.innerWidth - 200), y: Math.random() * (window.innerHeight - 200)
            });
            localStorage.setItem('tspill_items', JSON.stringify(items));
            location.reload();
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function initCanvas() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let nodes = [];
            for(let i=0; i<60; i++) nodes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                nodes.forEach(n => {
                    n.x += n.vx; n.y += n.vy;
                    if(n.x<0 || n.x>canvas.width) n.vx*=-1; if(n.y<0 || n.y>canvas.height) n.vy*=-1;
                    nodes.forEach(m => {
                        let d = Math.hypot(n.x-m.x, n.y-m.y);
                        if(d<180) { ctx.strokeStyle=`rgba(212,175,55,${0.25*(1-d/180)})`; ctx.beginPath(); ctx.moveTo(n.x, n.y); ctx.lineTo(m.x, m.y); ctx.stroke(); }
                    });
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
