<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL — Satellite Ledger</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --glass: rgba(255, 255, 255, 0.03); --border: rgba(212, 175, 55, 0.3); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- WATERMARK & BG --- */
        .watermark-layer { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 0; pointer-events: none; padding: 0 50px; }
        .watermark { font-size: 9.5vw; font-weight: 700; color: rgba(212, 175, 55, 0.02); letter-spacing: 2vw; text-transform: uppercase; white-space: nowrap; }
        #bg-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.4; transition: opacity 1s; }

        /* --- UI COMPONENTS --- */
        header { position: fixed; top: 0; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; z-index: 100; }
        .user-meta { font-size: 0.65rem; letter-spacing: 2px; color: var(--gold); background: rgba(0,0,0,0.8); padding: 10px 20px; border: 1px solid var(--border); text-transform: uppercase; }

        /* --- THE FIELD --- */
        #field { position: absolute; inset: 0; z-index: 10; transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        
        .bubble { 
            position: absolute; border-radius: 50%; border: 1px solid var(--border); 
            background: var(--glass); backdrop-filter: blur(8px); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; text-align: center; 
        }
        .bubble:hover { border-color: var(--gold); box-shadow: 0 0 30px rgba(212,175,55,0.2); }
        .b-title { font-size: 0.65rem; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; color: #eee; }

        /* --- SATELLITE MODE (CENTER STAGE) --- */
        .bubble.active { 
            left: 50% !important; top: 50% !important; 
            transform: translate(-50%, -50%) scale(1.4) !important; 
            z-index: 1000; border-color: var(--gold); box-shadow: 0 0 50px rgba(212,175,55,0.4);
        }

        .satellite {
            position: absolute; width: 90px; height: 90px; border-radius: 50%;
            border: 1px solid var(--border); background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center;
            font-size: 0.5rem; color: var(--gold); text-transform: uppercase;
            letter-spacing: 1px; transition: 0.5s; cursor: pointer; z-index: 999;
        }
        .satellite:hover { border-color: #fff; color: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* --- ACTION BUTTON --- */
        .action-container { position: fixed; bottom: 60px; right: 60px; z-index: 200; display: flex; justify-content: center; align-items: center; }
        .action-btn { width: 75px; height: 75px; border-radius: 50%; background: var(--gold); color: #000; border: none; font-size: 2.2rem; cursor: pointer; z-index: 5; font-weight: bold; box-shadow: 0 0 20px rgba(212,175,55,0.4); }
        .rotating-svg { position: absolute; width: 160px; height: 160px; animation: rotate 20s linear infinite; pointer-events: none; filter: drop-shadow(0 0 5px rgba(212,175,55,0.4)); }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- PANELS --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(25px); }
        .panel { width: 520px; padding: 60px; background: #0a0a0a; border: 1px solid var(--gold); }
        .btn { width: 100%; padding: 20px; background: var(--gold); color: #000; border: none; font-weight: 700; cursor: pointer; letter-spacing: 3px; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 18px; background: #000; border: 1px solid #222; color: #fff; margin-bottom: 25px; font-family: inherit; }
        label { font-size: 0.6rem; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; display: block; }
    </style>
</head>
<body onload="init()">

    <div class="watermark-layer"><div class="watermark">PUBLIC LEDGER</div></div>
    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="user-meta" id="displayID">ID: --</div>
        <div class="user-meta">STATUS: ACTIVE HUB</div>
    </header>

    <div id="field"></div>

    <div id="sat-validation" class="satellite" onclick="openPanel('validation')">Signal</div>
    <div id="sat-technical" class="satellite" onclick="openPanel('technical')">Technical</div>
    <div id="sat-production" class="satellite" onclick="openPanel('production')">Production</div>
    <div id="sat-history" class="satellite" onclick="openPanel('history')">Ledger</div>

    <div class="action-container">
        <svg class="rotating-svg" viewBox="0 0 100 100">
            <path id="circlePath" d="M 50, 50 m -38, 0 a 38,38 0 1,1 76,0 a 38,38 0 1,1 -76,0" fill="transparent"/>
            <text fill="#d4af37" style="font-size:5px; font-weight: 600; letter-spacing:3.5px; text-transform: uppercase;">
                <textPath xlink:href="#circlePath">SPILL NEW INTENT • CREATE RECORD • </textPath>
            </text>
        </svg>
        <button class="action-btn" onclick="openPanel('newIntent')">+</button>
    </div>

    <div id="panel-technical" class="overlay" onclick="closePanels()">
        <div class="panel" onclick="event.stopPropagation()">
            <h3 style="letter-spacing:4px; margin-bottom:30px; color:var(--gold);">ARTIFACT ATTRIBUTES</h3>
            <label>Material Composition</label>
            <input type="text" id="attrMaterial" placeholder="e.g. LIQUID GOLD / BRASS">
            <label>Dimensional Specs (Weight/Size)</label>
            <input type="text" id="attrSpecs" placeholder="e.g. 450g / 120mm">
            <label>Integrity State</label>
            <input type="text" id="attrState" placeholder="e.g. FUNCTIONAL PROTOTYPE">
            <button class="btn" onclick="saveAttributes()">Update Attributes</button>
        </div>
    </div>

    <div id="panel-newIntent" class="overlay" onclick="closePanels()">
        <div class="panel" onclick="event.stopPropagation()">
            <h3 style="letter-spacing:4px; margin-bottom:35px; color:var(--gold);">NEW INTENT</h3>
            <label>Intent Title</label>
            <input type="text" id="inTitle">
            <label>Core Description</label>
            <textarea id="inDesc" rows="4"></textarea>
            <button class="btn" onclick="saveNew()">Commit</button>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('tspill_ledger')) || [
            {id: 4021, title: 'THERMAL CORE', desc: 'Liquid gold hull.', author: 'TS-901', x: 300, y: 300},
            {id: 7729, title: 'KINETIC VALVE', desc: 'Logic system.', author: 'TS-442', x: 700, y: 200}
        ];
        let activeBubble = null;

        function init() {
            document.getElementById('displayID').innerText = `ID: ${sessionStorage.getItem('currentID') || 'GUEST-ID'}`;
            initCanvas();
            render();
        }

        function render() {
            const field = document.getElementById('field');
            field.innerHTML = '';
            items.forEach(item => {
                const b = document.createElement('div');
                b.className = 'bubble';
                b.style.left = `${item.x}px`; b.style.top = `${item.y}px`;
                b.style.width = b.style.height = `140px`;
                b.innerHTML = `<span class="b-title">${item.title}</span>`;
                b.onclick = (e) => toggleSatelliteSystem(e, b, item);
                field.appendChild(b);
            });
        }

        function toggleSatelliteSystem(e, el, item) {
            e.stopPropagation();
            if(activeBubble === el) {
                resetSystem();
                return;
            }
            resetSystem();
            activeBubble = el;
            el.classList.add('active');
            document.getElementById('bg-canvas').style.opacity = '0.1';
            
            // Position Satellites
            const sats = ['sat-validation', 'sat-technical', 'sat-production', 'sat-history'];
            const radius = 180;
            sats.forEach((id, i) => {
                const s = document.getElementById(id);
                const angle = (i * 90) * (Math.PI / 180);
                const x = window.innerWidth / 2 + radius * Math.cos(angle) - 45;
                const y = window.innerHeight / 2 + radius * Math.sin(angle) - 45;
                s.style.display = 'flex';
                s.style.left = `${x}px`; s.style.top = `${y}px`;
            });
        }

        function resetSystem() {
            if(activeBubble) activeBubble.classList.remove('active');
            activeBubble = null;
            document.getElementById('bg-canvas').style.opacity = '0.4';
            document.querySelectorAll('.satellite').forEach(s => s.style.display = 'none');
        }

        function openPanel(type) {
            document.getElementById(`panel-${type}`).style.display = 'flex';
        }

        function closePanels() {
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
        }

        function saveNew() {
            const t = document.getElementById('inTitle').value.toUpperCase();
            if(!t) return;
            items.push({
                id: Math.floor(1000 + Math.random() * 9000), title: t, 
                author: sessionStorage.getItem('currentID') || 'ANON',
                x: Math.random() * (window.innerWidth - 200), y: Math.random() * (window.innerHeight - 200)
            });
            localStorage.setItem('tspill_ledger', JSON.stringify(items));
            location.reload();
        }

        function saveAttributes() {
            // Logic to save specific satellite data
            alert("Technical Attributes Recorded to Ledger.");
            closePanels();
            resetSystem();
        }

        document.body.onclick = resetSystem;

        function initCanvas() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let nodes = [];
            for(let i=0; i<50; i++) nodes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.3, vy:(Math.random()-0.5)*0.3});
            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                nodes.forEach(n => {
                    n.x += n.vx; n.y += n.vy;
                    if(n.x<0 || n.x>canvas.width) n.vx*=-1; if(n.y<0 || n.y>canvas.height) n.vy*=-1;
                    nodes.forEach(m => {
                        let d = Math.hypot(n.x-m.x, n.y-m.y);
                        if(d<150) { ctx.strokeStyle=`rgba(212,175,55,${0.2*(1-d/150)})`; ctx.beginPath(); ctx.moveTo(n.x, n.y); ctx.lineTo(m.x, m.y); ctx.stroke(); }
                    });
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
