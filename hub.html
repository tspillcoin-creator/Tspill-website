<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TSPILL Hub â€” Step 4</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#e6d18a;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.top-bar{
  position:fixed;
  top:16px;
  right:20px;
  font-size:13px;
  white-space:nowrap;
}

.grid{
  position:absolute;
  top:70px;
  left:0;
  right:0;
  bottom:120px;
  padding:30px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(200px,1fr));
  gap:24px;
  overflow-y:auto;
}

.intent-card{
  border:1px solid rgba(230,209,138,0.6);
  padding:14px;
  min-height:120px;
  background:rgba(0,0,0,0.45);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.intent-id{
  font-weight:bold;
  font-size:14px;
  border-bottom:1px solid rgba(230,209,138,0.3);
  padding-bottom:6px;
}

.intent-label{
  font-size:12px;
  opacity:0.85;
}

.plus-btn{
  position:fixed;
  bottom:32px;
  left:50%;
  transform:translateX(-50%);
  width:70px;
  height:70px;
  border-radius:50%;
  border:1px solid #e6d18a;
  background:transparent;
  color:#e6d18a;
  font-size:36px;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  width:320px;
  border:1px solid #e6d18a;
  padding:20px;
  background:#0b0b0b;
}

.modal-box input,
.modal-box textarea{
  width:100%;
  margin-bottom:12px;
  background:#000;
  border:1px solid #444;
  color:#e6d18a;
  padding:8px;
}

.modal-box button{
  width:100%;
  background:transparent;
  border:1px solid #e6d18a;
  color:#e6d18a;
  padding:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="top-bar">
  Creator ID: TS-UNASSIGNED | Status: Entry acknowledged
</div>

<div class="grid" id="grid"></div>

<button class="plus-btn" onclick="openModal()">+</button>

<div class="modal" id="modal">
  <div class="modal-box">
    <input id="intentTitle" placeholder="Intent title">
    <textarea id="intentDesc" placeholder="Intent description"></textarea>
    <button onclick="createIntent()">Declare Intent</button>
  </div>
</div>

<script>
let intents = [];
let intentCounter = 1;

function openModal(){
  modal.style.display = "flex";
}

function closeModal(){
  modal.style.display = "none";
}

function createIntent(){
  const title = intentTitle.value.trim();
  if(!title) return;

  intents.push({
    id: "INT-" + String(intentCounter++).padStart(3,"0"),
    title,
    stage: 2,
    signals: 0,
    executionOpen: false
  });

  intentTitle.value = "";
  intentDesc.value = "";
  closeModal();
  render();
}

/* STEP 3 */
function registerExternalSignal(intentId){
  const intent = intents.find(i => i.id === intentId);
  if(!intent) return;

  intent.signals++;
  if(intent.stage === 2 && intent.signals > 0){
    intent.stage = 3;
  }
  render();
}

/* STEP 4 */
function openExecutionPath(intentId){
  const intent = intents.find(i => i.id === intentId);
  if(!intent) return;

  if(intent.stage === 3){
    intent.executionOpen = true;
    intent.stage = 4;
  }
  render();
}

function render(){
  grid.innerHTML = "";
  intents.forEach(intent=>{
    let label = "Under Observation";
    if(intent.stage === 3) label = "External Interest Detected";
    if(intent.stage === 4) label = "Execution Path Open";

    const card = document.createElement("div");
    card.className = "intent-card";
    card.innerHTML = `
      <div class="intent-id">${intent.id}</div>
      <div class="intent-label">${label}</div>
    `;
    grid.appendChild(card);
  });
}
</script>

</body>
</html>
