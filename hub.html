<style>
    /* ... (previous roots stay the same) ... */

    /* 1. WATERMARK TITLE */
    .bg-watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Space Grotesk', sans-serif;
        font-size: 12vw;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.02);
        letter-spacing: 20px;
        text-transform: uppercase;
        pointer-events: none;
        z-index: 0;
        white-space: nowrap;
    }

    /* 2. HEADER ALIGNMENT */
    header {
        position: fixed;
        top: 0; width: 100%;
        padding: 30px 50px;
        display: flex;
        justify-content: space-between;
        z-index: 100;
        background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
    }

    .user-meta {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 0.7rem;
        letter-spacing: 2px;
        color: var(--gold);
        background: rgba(212, 175, 55, 0.1);
        padding: 8px 15px;
        border-radius: 2px;
        border-left: 2px solid var(--gold);
    }

    /* 3. VISIBLE ZONE LABELS */
    .zones-header-bar {
        position: fixed;
        top: 90px; /* Below the main header */
        width: 100%;
        display: flex;
        z-index: 50;
        border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        background: rgba(0,0,0,0.3);
    }

    .zone-title {
        flex: 1;
        text-align: center;
        padding: 15px 0;
        font-family: 'Space Grotesk', sans-serif;
        font-size: 0.75rem;
        letter-spacing: 5px;
        color: rgba(255, 255, 255, 0.6);
        text-transform: uppercase;
    }

    /* 4. HIGHLIGHTED PLUS BUTTON WITH ROTATING TEXT */
    .action-container {
        position: fixed;
        bottom: 50px;
        right: 50px;
        z-index: 200;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .action-btn {
        width: 70px; height: 70px;
        border-radius: 50%;
        background: var(--gold);
        color: #000;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        z-index: 2;
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
    }

    .rotating-text {
        position: absolute;
        width: 130px;
        height: 130px;
        animation: rotateText 15s linear infinite;
        color: var(--gold);
        font-family: 'Space Grotesk', sans-serif;
        font-size: 0.6rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        pointer-events: none;
    }

    @keyframes rotateText {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>

<body>
    <canvas id="bg-canvas"></canvas>
    
    <div class="bg-watermark">Public Ledger</div>

    <header>
        <div class="user-meta" id="displayID">ID: UNKNOWN</div>
        <div class="user-meta" id="displayRole">ROLE: UNKNOWN</div>
    </header>

    <div class="zones-header-bar">
        <div class="zone-title">01 / Intent</div>
        <div class="zone-title">02 / Validation</div>
        <div class="zone-title">03 / Execution</div>
    </div>

    <div class="zones-container">
        <div class="zone"></div>
        <div class="zone"></div>
        <div class="zone"></div>
    </div>

    <div id="bubble-field"></div>

    <div class="action-container" id="actionWrapper" style="display:none;">
        <svg class="rotating-text" viewBox="0 0 100 100">
            <path id="circlePath" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="transparent"/>
            <text>
                <textPath xlink:href="#circlePath">
                    SPILL NEW INTENT • CREATE RECORD • 
                </textPath>
            </text>
        </svg>
        <button class="action-btn" onclick="showAddForm()">+</button>
    </div>
