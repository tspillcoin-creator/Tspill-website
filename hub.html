<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL — Public Ledger Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; 
            --bg: #050505; 
            --border: rgba(212, 175, 55, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- THE PERMANENT WATERMARK FIX --- */
        .watermark-layer {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
            pointer-events: none;
            padding: 0 5%; /* Forces 5% gap on both left and right sides */
        }

        .watermark { 
            /* Clamp ensures it stays big but never exceeds the screen width */
            font-size: clamp(2rem, 10vw, 15rem); 
            font-weight: 700; 
            color: var(--gold);
            opacity: 0.02;
            text-transform: uppercase; 
            /* Reduced spacing to ensure 'GER' stays on screen */
            letter-spacing: 1.5vw; 
            white-space: nowrap;
            text-align: center;
            width: 100%;
            display: block;
        }

        /* --- BACKGROUND & FIELD --- */
        #bg-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.4; }
        header { position: fixed; top: 0; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; z-index: 100; }
        .user-meta { font-size: 0.65rem; letter-spacing: 2px; color: var(--gold); background: rgba(0,0,0,0.8); padding: 10px 20px; border: 1px solid var(--border); text-transform: uppercase; }

        #field { position: absolute; inset: 0; z-index: 10; overflow: hidden; }
        .bubble { 
            position: absolute; border-radius: 50%; border: 1px solid var(--border); 
            background: rgba(255,255,255,0.03); backdrop-filter: blur(8px); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: all 0.6s ease; cursor: pointer; text-align: center; 
        }
        .bubble:hover { border-color: var(--gold); transform: scale(1.1); }
        .b-id { font-size: 0.5rem; color: var(--gold); opacity: 0.6; }
        .b-title { font-size: 0.65rem; text-transform: uppercase; color: #eee; padding: 0 10px; }

        /* --- ACTION BUTTON --- */
        .action-container { position: fixed; bottom: 60px; right: 60px; z-index: 200; display: flex; align-items: center; justify-content: center; }
        .action-btn { width: 70px; height: 70px; border-radius: 50%; background: var(--gold); color: #000; border: none; font-size: 2rem; cursor: pointer; z-index: 2; }
        .rotating-svg { position: absolute; width: 150px; height: 150px; animation: rotate 20s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- OVERLAYS --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(30px); }
        .panel { width: 500px; padding: 60px; background: #0a0a0a; border: 1px solid var(--gold); }
        .btn { width: 100%; padding: 20px; background: var(--gold); color: #000; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 20px; }
    </style>
</head>
<body onload="init()">

    <div class="watermark-layer">
        <h1 class="watermark">PUBLIC LEDGER</h1>
    </div>

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="user-meta" id="displayID">ID: --</div>
        <div class="user-meta">ROLE: VERIFIED CREATOR</div>
    </header>

    <div id="field"></div>

    <div class="action-container">
        <svg class="rotating-svg" viewBox="0 0 100 100"><path id="circlePath" d="M 50, 50 m -38, 0 a 38,38 0 1,1 76,0 a 38,38 0 1,1 -76,0" fill="transparent"/><text fill="#d4af37" style="font-size:5px; text-transform: uppercase;"><textPath xlink:href="#circlePath">SPILL NEW INTENT • CREATE RECORD • </textPath></text></svg>
        <button class="action-btn" onclick="document.getElementById('modal').style.display='flex'">+</button>
    </div>

    <div id="detail-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="panel" onclick="event.stopPropagation()">
            <h2 id="cTitle" style="letter-spacing:3px; margin-bottom:20px;">TITLE</h2>
            <p id="cDesc" style="color:#888; margin-bottom:30px;">Description...</p>
            <button class="btn" onclick="openValidation()">Participate in Validation</button>
        </div>
    </div>

    <div id="validation-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="panel" onclick="event.stopPropagation()">
            <h3 style="color:var(--gold); margin-bottom:20px;">SIGNAL CONTRIBUTION</h3>
            <textarea style="width:100%; background:#000; color:#fff; border:1px solid #333; padding:15px;" rows="4" placeholder="Enter technical risk signal..."></textarea>
            <button class="btn" onclick="location.reload()">Submit Signal</button>
        </div>
    </div>

    <div id="modal" class="overlay" onclick="this.style.display='none'">
        <div class="panel" onclick="event.stopPropagation()">
            <h3 style="color:var(--gold); margin-bottom:20px;">NEW INTENT</h3>
            <input type="text" id="inTitle" placeholder="Title" style="width:100%; padding:15px; background:#000; border:1px solid #333; color:#fff; margin-bottom:10px;">
            <textarea id="inDesc" placeholder="Description" style="width:100%; padding:15px; background:#000; border:1px solid #333; color:#fff;" rows="4"></textarea>
            <button class="btn" onclick="saveNew()">Commit to Ledger</button>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('tspill_ledger')) || [
            {id: 1024, title: 'QUANTUM CASING', desc: 'Carbon fiber structural hull for high-temp production.', author: 'TS-8821', x: 200, y: 300},
            {id: 5502, title: 'KINETIC VALVE', desc: 'Self-regulating pressure system for liquid gold.', author: 'TS-1092', x: 600, y: 150}
        ];

        function init() {
            document.getElementById('displayID').innerText = `ID: ${sessionStorage.getItem('currentID') || 'UNVERIFIED'}`;
            initCanvas();
            render();
        }

        function render() {
            const field = document.getElementById('field');
            field.innerHTML = '';
            items.forEach(item => {
                const b = document.createElement('div');
                b.className = 'bubble';
                b.style.left = `${item.x}px`; b.style.top = `${item.y}px`;
                b.style.width = b.style.height = `140px`;
                b.innerHTML = `<span class="b-id">SIGNAL-${item.id}</span><span class="b-title">${item.title}</span>`;
                b.onclick = () => {
                    document.getElementById('cTitle').innerText = item.title;
                    document.getElementById('cDesc').innerText = item.desc;
                    document.getElementById('detail-overlay').style.display = 'flex';
                };
                field.appendChild(b);
            });
        }

        function openValidation() {
            document.getElementById('detail-overlay').style.display = 'none';
            document.getElementById('validation-overlay').style.display = 'flex';
        }

        function saveNew() {
            const t = document.getElementById('inTitle').value.toUpperCase();
            const d = document.getElementById('inDesc').value;
            if(!t || !d) return;
            items.push({
                id: Math.floor(1000 + Math.random() * 9000), title: t, desc: d,
                author: sessionStorage.getItem('currentID') || 'ANON',
                x: Math.random() * (window.innerWidth - 200), y: Math.random() * (window.innerHeight - 200)
            });
            localStorage.setItem('tspill_ledger', JSON.stringify(items));
            location.reload();
        }

        function initCanvas() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let nodes = [];
            for(let i=0; i<50; i++) nodes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                nodes.forEach(n => {
                    n.x += n.vx; n.y += n.vy;
                    if(n.x<0 || n.x>canvas.width) n.vx*=-1; if(n.y<0 || n.y>canvas.height) n.vy*=-1;
                    nodes.forEach(m => {
                        let d = Math.hypot(n.x-m.x, n.y-m.y);
                        if(d<150) { ctx.strokeStyle=`rgba(212,175,55,${0.2*(1-d/150)})`; ctx.beginPath(); ctx.moveTo(n.x, n.y); ctx.lineTo(m.x, m.y); ctx.stroke(); }
                    });
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
