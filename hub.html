<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL — Public Ledger Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; 
            --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(212, 175, 55, 0.3);
            --watermark-opacity: 0.02;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- THE FINAL WATERMARK FIX --- */
        .watermark-layer {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center; /* Centers the container perfectly */
            z-index: 0;
            pointer-events: none;
        }

        .watermark-box {
            display: inline-block;
            white-space: nowrap;
            width: auto;
            /* Adjust this padding to push P and R inward from the screen edge */
            padding: 0 40px; 
        }

        .watermark { 
            font-size: 13vw; 
            font-weight: 700; 
            color: var(--gold);
            opacity: var(--watermark-opacity);
            text-transform: uppercase; 
            letter-spacing: 3vw;
            display: block;
            line-height: 1;
        }

        /* --- BACKGROUND KINETIC ANIMATION --- */
        #bg-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.4; }

        /* --- HEADER & USER IDENTITY --- */
        header { position: fixed; top: 0; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; z-index: 100; }
        .user-meta { font-size: 0.65rem; letter-spacing: 2px; color: var(--gold); background: rgba(0,0,0,0.85); padding: 10px 20px; border: 1px solid var(--border); text-transform: uppercase; backdrop-filter: blur(10px); }

        /* --- CONSTELLATION BUBBLES --- */
        #field { position: absolute; inset: 0; z-index: 10; overflow: hidden; }
        .bubble { 
            position: absolute; border-radius: 50%; border: 1px solid var(--border); 
            background: var(--glass); backdrop-filter: blur(8px); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; text-align: center; 
        }
        .bubble:hover { border-color: var(--gold); transform: scale(1.1); box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }
        .b-id { font-size: 0.5rem; color: var(--gold); letter-spacing: 1px; margin-bottom: 5px; opacity: 0.6; }
        .b-title { font-size: 0.65rem; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; padding: 0 10px; color: #eee; }

        /* --- FLOATING ACTION BUTTON --- */
        .action-container { position: fixed; bottom: 60px; right: 60px; z-index: 200; display: flex; justify-content: center; align-items: center; }
        .action-btn { width: 70px; height: 70px; border-radius: 50%; background: var(--gold); color: #000; border: none; font-size: 2rem; cursor: pointer; z-index: 2; filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6)); transition: 0.3s; }
        .rotating-svg { position: absolute; width: 150px; height: 150px; animation: rotate 20s linear infinite; pointer-events: none; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- OVERLAY LENSES --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(30px); }
        .panel { width: 520px; padding: 60px; background: #0a0a0a; border: 1px solid var(--gold); box-shadow: 0 0 80px rgba(0,0,0,1); }
        
        .state-tag { font-size: 0.55rem; color: var(--gold); border: 1px solid var(--gold); padding: 5px 12px; letter-spacing: 3px; display: inline-block; margin-bottom: 25px; text-transform: uppercase; }
        h2 { font-size: 1.6rem; letter-spacing: 4px; margin-bottom: 25px; text-transform: uppercase; font-weight: 700; }
        p { color: #888; line-height: 1.8; margin-bottom: 35px; font-size: 0.9rem; font-weight: 300; }
        
        .btn { width: 100%; padding: 20px; background: var(--gold); color: #000; border: none; font-weight: 700; cursor: pointer; letter-spacing: 3px; text-transform: uppercase; transition: 0.4s; }
        .btn:hover { background: #fff; transform: translateY(-3px); }
        
        input, textarea { width: 100%; padding: 18px; background: #000; border: 1px solid #222; color: #fff; margin-bottom: 25px; font-family: inherit; font-size: 0.85rem; outline: none; }
        label { font-size: 0.6rem; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; display: block; opacity: 0.8; }
    </style>
</head>
<body onload="init()">

    <div class="watermark-layer">
        <div class="watermark-box">
            <span class="watermark">PUBLIC LEDGER</span>
        </div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="user-meta" id="displayID">ID: --</div>
        <div class="user-meta" id="displayRole">ROLE: VERIFIED CREATOR</div>
    </header>

    <div id="field"></div>

    <div class="action-container">
        <svg class="rotating-svg" viewBox="0 0 100 100">
            <path id="circlePath" d="M 50, 50 m -38, 0 a 38,38 0 1,1 76,0 a 38,38 0 1,1 -76,0" fill="transparent"/>
            <text fill="#d4af37" style="font-size:5px; letter-spacing:3.2px; text-transform: uppercase; opacity: 0.7;">
                <textPath xlink:href="#circlePath">SPILL NEW INTENT • CREATE RECORD • </textPath>
            </text>
        </svg>
        <button class="action-btn" onclick="openModal()">+</button>
    </div>

    <div id="detail-overlay" class="overlay" onclick="closeAll()">
        <div class="panel" onclick="event.stopPropagation()">
            <span class="state-tag" id="cState">PROPOSED</span>
            <h2 id="cTitle">--</h2>
            <p id="cDesc">--</p>
            <div id="cAuthor" style="font-size: 0.55rem; color: #444; margin-bottom: 40px; letter-spacing: 2px; text-transform: uppercase;">MAPPED ORIGIN: --</div>
            <button class="btn" onclick="openValidation()">Participate in Validation</button>
        </div>
    </div>

    <div id="validation-overlay" class="overlay" onclick="closeAll()">
        <div class="panel" onclick="event.stopPropagation()">
            <h3 style="letter-spacing: 4px; font-size: 0.75rem; margin-bottom: 40px; text-align: center; color: var(--gold);">SIGNAL CONTRIBUTION</h3>
            <label>What is the primary execution risk?</label>
            <textarea id="vRisk" rows="2"></textarea>
            <label>Material / Logic Requirements?</label>
            <input type="text" id="vMaterial">
            <label>Suggested Manufacturer / Builder?</label>
            <input type="text" id="vBuilder">
            <button class="btn" onclick="submitSignal()">Record Signal to Ledger</button>
        </div>
    </div>

    <div id="modal" class="overlay" onclick="closeAll()">
        <div class="panel" onclick="event.stopPropagation()">
            <h3 style="letter-spacing:4px; margin-bottom:35px; font-size:0.75rem; color:var(--gold); text-align: center;">NEW INTENT SPILL</h3>
            <label>Intent Title</label>
            <input type="text" id="inTitle" placeholder="SHORT & TECHNICAL">
            <label>Core Description</label>
            <textarea id="inDesc" rows="4"></textarea>
            <button class="btn" onclick="saveNew()">Commit to Public Ledger</button>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('tspill_ledger')) || [];
        let activeID = null;

        function init() {
            document.getElementById('displayID').innerText = `ID: ${sessionStorage.getItem('currentID') || 'GUEST-ID'}`;
            initCanvas();
            render();
        }

        function render() {
            const field = document.getElementById('field');
            field.innerHTML = '';
            items.forEach(item => {
                const b = document.createElement('div');
                b.className = 'bubble';
                b.style.left = `${item.x}px`;
                b.style.top = `${item.y}px`;
                b.style.width = b.style.height = `140px`;
                b.innerHTML = `<span class="b-id">SIGNAL-${item.id}</span><span class="b-title">${item.title}</span><span class="b-id" style="margin-top:8px; opacity:0.3">${item.author}</span>`;
                b.onclick = () => openDetail(item);
                field.appendChild(b);
            });
        }

        function openDetail(item) {
            activeID = item.id;
            document.getElementById('cTitle').innerText = item.title;
            document.getElementById('cDesc').innerText = item.desc;
            document.getElementById('cState').innerText = item.state || 'PROPOSED';
            document.getElementById('cAuthor').innerText = `MAPPED ORIGIN: ${item.author}`;
            document.getElementById('detail-overlay').style.display = 'flex';
        }

        function openValidation() {
            document.getElementById('detail-overlay').style.display = 'none';
            document.getElementById('validation-overlay').style.display = 'flex';
        }

        function submitSignal() {
            items = items.map(i => i.id === activeID ? {...i, state: 'UNDER VALIDATION'} : i);
            localStorage.setItem('tspill_ledger', JSON.stringify(items));
            closeAll(); render();
        }

        function saveNew() {
            const t = document.getElementById('inTitle').value.toUpperCase();
            const d = document.getElementById('inDesc').value;
            if(!t || !d) return;
            items.push({
                id: Math.floor(1000 + Math.random() * 9000),
                title: t, desc: d,
                author: sessionStorage.getItem('currentID') || 'ANON',
                state: 'PROPOSED',
                x: Math.random() * (window.innerWidth - 180),
                y: Math.random() * (window.innerHeight - 180)
            });
            localStorage.setItem('tspill_ledger', JSON.stringify(items));
            closeAll(); render();
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeAll() { document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none'); }

        function initCanvas() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let nodes = [];
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<65; i++) nodes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.4, vy:(Math.random()-0.5)*0.4});
            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                nodes.forEach(n => {
                    n.x += n.vx; n.y += n.vy;
                    if(n.x<0 || n.x>canvas.width) n.vx*=-1; if(n.y<0 || n.y>canvas.height) n.vy*=-1;
                    nodes.forEach(m => {
                        let d = Math.hypot(n.x-m.x, n.y-m.y);
                        if(d<210) { ctx.strokeStyle=`rgba(212,175,55,${0.35*(1-d/210)})`; ctx.beginPath(); ctx.moveTo(n.x, n.y); ctx.lineTo(m.x, m.y); ctx.stroke(); }
                    });
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
