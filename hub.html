<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL — Ecosystem Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --glass: rgba(255, 255, 255, 0.03); --border: rgba(212, 175, 55, 0.2); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }

        /* --- KINETIC BACKGROUND --- */
        #bg-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.3; }
        .watermark { position: fixed; top: 55%; left: 50%; transform: translate(-50%, -50%); font-size: 10vw; font-weight: 700; color: rgba(212, 175, 55, 0.03); letter-spacing: 20px; text-transform: uppercase; pointer-events: none; z-index: 0; white-space: nowrap; }

        /* --- HEADER & META --- */
        header { position: fixed; top: 0; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between; z-index: 100; background: linear-gradient(to bottom, #000 60%, transparent); }
        .user-meta { font-size: 0.65rem; letter-spacing: 2px; color: var(--gold); background: rgba(212, 175, 55, 0.08); padding: 8px 18px; border: 1px solid var(--border); text-transform: uppercase; }

        /* --- ZONES --- */
        .zones-bar { position: fixed; top: 85px; width: 100%; display: flex; border-bottom: 1px solid rgba(212, 175, 55, 0.1); z-index: 50; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); }
        .zone { flex: 1; text-align: center; padding: 12px; font-size: 0.65rem; letter-spacing: 4px; color: rgba(255,255,255,0.4); text-transform: uppercase; }

        /* --- BUBBLES --- */
        #field { position: absolute; inset: 0; z-index: 10; }
        .bubble { position: absolute; border-radius: 50%; border: 1px solid var(--border); background: var(--glass); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); cursor: pointer; text-align: center; padding: 10px; pointer-events: auto; }
        .bubble:hover { border-color: var(--gold); transform: scale(1.1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        .b-title { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .b-author { font-size: 0.5rem; color: var(--gold); margin-top: 4px; }

        /* --- ROTATING ACTION BUTTON --- */
        .action-container { position: fixed; bottom: 60px; right: 60px; z-index: 200; display: flex; justify-content: center; align-items: center; }
        .action-btn { width: 70px; height: 70px; border-radius: 50%; background: var(--gold); color: #000; border: none; font-size: 2rem; cursor: pointer; z-index: 2; transition: 0.3s; }
        .rotating-svg { position: absolute; width: 140px; height: 140px; animation: rotate 15s linear infinite; pointer-events: none; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- OVERLAYS --- */
        #overlay, #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .card { width: 500px; padding: 45px; border: 1px solid var(--gold); background: #0a0a0a; }
        input, textarea { width: 100%; padding: 15px; background: #000; border: 1px solid #222; color: #fff; margin-bottom: 20px; font-family: inherit; }
        .claim-btn { width: 100%; padding: 16px; background: var(--gold); color: #000; border: none; font-weight: 700; cursor: pointer; letter-spacing: 2px; }
    </style>
</head>
<body onload="init()">

    <canvas id="bg-canvas"></canvas>
    <div class="watermark">PUBLIC LEDGER</div>

    <header>
        <div class="user-meta" id="displayID">ID: --</div>
        <div class="user-meta" id="displayRole">ROLE: --</div>
    </header>

    <div class="zones-bar">
        <div class="zone">01 / Intent</div>
        <div class="zone">02 / Validation</div>
        <div class="zone">03 / Execution</div>
    </div>

    <div id="field"></div>

    <div class="action-container">
        <svg class="rotating-svg" viewBox="0 0 100 100">
            <path id="circlePath" d="M 50, 50 m -35, 0 a 35,35 0 1,1 70,0 a 35,35 0 1,1 -70,0" fill="transparent"/>
            <text fill="#d4af37" style="font-size:5.5px; letter-spacing:2.5px; text-transform: uppercase;">
                <textPath xlink:href="#circlePath">SPILL NEW INTENT • CREATE RECORD • </textPath>
            </text>
        </svg>
        <button class="action-btn" onclick="openModal()">+</button>
    </div>

    <div id="modal">
        <div class="card">
            <h3 style="letter-spacing:3px; margin-bottom:20px;">NEW RECORD</h3>
            <input type="text" id="inTitle" placeholder="TITLE">
            <textarea id="inDesc" rows="4" placeholder="TECHNICAL DESCRIPTION"></textarea>
            <button class="claim-btn" onclick="saveNew()">SUBMIT TO HUB</button>
            <button onclick="closeModal()" style="margin-top:15px; background:none; color:#444; border:none; width:100%; cursor:pointer;">CANCEL</button>
        </div>
    </div>

    <div id="overlay" onclick="this.style.display='none'">
        <div class="card" onclick="event.stopPropagation()">
            <div id="cZone" style="color:var(--gold); font-size:0.6rem; margin-bottom:10px;">ZONE 01</div>
            <h2 id="cTitle" style="margin-bottom:20px;">TITLE</h2>
            <p id="cBody" style="color:#888; margin-bottom:30px; line-height:1.6;"></p>
            <button class="claim-btn" id="claimAction" onclick="moveZone()">CLAIM FOR VALIDATION</button>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('tspill_items')) || [];
        let activeID = null;

        function init() {
            // Restore ID and Role
            const id = sessionStorage.getItem('currentID') || 'GUEST-ID';
            const role = sessionStorage.getItem('currentRole') || 'EXPLORER';
            document.getElementById('displayID').innerText = `ID: ${id}`;
            document.getElementById('displayRole').innerText = `ROLE: ${role}`;
            
            initCanvas();
            render();
        }

        function render() {
            const field = document.getElementById('field');
            field.innerHTML = '';
            items.forEach(item => {
                const b = document.createElement('div');
                b.className = 'bubble';
                const zoneW = window.innerWidth / 3;
                b.style.left = `${((item.zone-1) * zoneW) + item.xOffset}px`;
                b.style.top = `${item.y}px`;
                b.style.width = b.style.height = `120px`;
                b.innerHTML = `<span class="b-title">${item.title}</span><span class="b-author">${item.author}</span>`;
                b.onclick = () => openDetail(item);
                field.appendChild(b);
            });
        }

        function openDetail(item) {
            activeID = item.id;
            document.getElementById('cTitle').innerText = item.title;
            document.getElementById('cBody').innerText = item.desc;
            document.getElementById('cZone').innerText = `ZONE 0${item.zone}`;
            document.getElementById('overlay').style.display = 'flex';
        }

        function moveZone() {
            items = items.map(i => i.id === activeID ? {...i, zone: Math.min(i.zone + 1, 3)} : i);
            localStorage.setItem('tspill_items', JSON.stringify(items));
            document.getElementById('overlay').style.display = 'none';
            render();
        }

        function saveNew() {
            const t = document.getElementById('inTitle').value;
            const d = document.getElementById('inDesc').value;
            if(!t || !d) return;
            items.push({
                id: Date.now(), title: t, desc: d,
                author: sessionStorage.getItem('currentID') || 'CREATOR',
                zone: 1, xOffset: 50 + Math.random() * 100, y: 200 + Math.random() * 300
            });
            localStorage.setItem('tspill_items', JSON.stringify(items));
            closeModal();
            render();
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        // --- BACKGROUND ANIMATION ---
        function initCanvas() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let nodes = [];
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<50; i++) nodes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                nodes.forEach(n => {
                    n.x += n.vx; n.y += n.vy;
                    if(n.x<0 || n.x>canvas.width) n.vx*=-1; if(n.y<0 || n.y>canvas.height) n.vy*=-1;
                    nodes.forEach(m => {
                        let d = Math.hypot(n.x-m.x, n.y-m.y);
                        if(d<200) { ctx.strokeStyle=`rgba(212,175,55,${0.2*(1-d/200)})`; ctx.beginPath(); ctx.moveTo(n.x, n.y); ctx.lineTo(m.x, m.y); ctx.stroke(); }
                    });
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
