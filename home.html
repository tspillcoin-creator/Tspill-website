<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL â€” Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #000000;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(212, 175, 55, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* --- BACKGROUND ANIMATION LAYER --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* --- LEFT SIDEBAR (FIXED) --- */
        .sidebar {
            width: 30%;
            min-width: 380px;
            height: 100vh;
            position: relative;
            z-index: 10;
            border-right: 1px solid var(--border);
            /* Updated to contain to prevent cutting */
            background: url('tspill-sidebar-anatomy.png') no-repeat center center;
            background-size: contain; 
            background-color: #000;
        }

        .sidebar-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 25px;
            background: rgba(0, 0, 0, 0.9);
            border: none;
            border-top: 1px solid var(--gold);
            color: var(--gold);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 4px;
            transition: 0.4s;
        }

        .sidebar-btn:hover { background: var(--gold); color: #000; }

        /* --- RIGHT CONTENT AREA --- */
        .content-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 25px;
            justify-content: flex-start;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 60px 40px;
            text-align: center;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 250px;
        }

        .card h2 {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--gold);
            margin-bottom: 30px;
            opacity: 0.7;
        }

        .mantra-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .mantra-sub {
            color: var(--gold);
            display: block;
            margin-top: 10px;
        }

        /* Scrollbar */
        .content-area::-webkit-scrollbar { width: 3px; }
        .content-area::-webkit-scrollbar-thumb { background: var(--gold); }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="sidebar">
        <button class="sidebar-btn" onclick="window.location.href='ledger.html'">
            Access Public Ledger >>
        </button>
    </div>

    <div class="content-area">
        
        <div class="card">
            <h2>01 / Philosophy</h2>
            <div class="mantra-text">
                Built slowly.
                <span class="mantra-sub">Built in public.</span>
            </div>
        </div>

        <div class="card">
            <h2>02 / System Roadmap</h2>
            <div class="mantra-text">
                Built slowly.
                <span class="mantra-sub">Built in public.</span>
            </div>
        </div>

        <div class="card">
            <h2>03 / Knowledge Hub</h2>
            <div class="mantra-text">
                Built slowly.
                <span class="mantra-sub">Built in public.</span>
            </div>
        </div>

    </div>

<script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let pts = [];

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        pts = [];
        for(let i=0; i<60; i++) {
            pts.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.3,
                vy: (Math.random() - 0.5) * 0.3
            });
        }
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        pts.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            if(p.x<0 || p.x>canvas.width) p.vx*=-1;
            if(p.y<0 || p.y>canvas.height) p.vy*=-1;

            for(let j=i+1; j<pts.length; j++) {
                let q = pts[j];
                let dist = Math.hypot(p.x-q.x, p.y-q.y);
                if(dist < 180) {
                    ctx.strokeStyle = `rgba(212, 175, 55, ${0.4 * (1 - dist/180)})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(q.x, q.y); ctx.stroke();
                }
            }
        });
        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
</script>

</body>
</html>
