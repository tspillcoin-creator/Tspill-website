<script>
/* ðŸ” FIREBASE INIT (SAME AS GATE) */
firebase.initializeApp({
  apiKey: "AIzaSyAN7-bKw4_X43PURwp9hXqE5kH4UNXlyTQ",
  authDomain: "tspill-protocol.firebaseapp.com",
  projectId: "tspill-protocol",
  appId: "1:863753676409:web:ae3957d697c68d877556a8"
});
const db = firebase.firestore();

/* ðŸ”‘ ID HANDOFF (SOURCE OF TRUTH) */
const tspillID = localStorage.getItem("TSPILL_ID");

if(!tspillID){
  window.location.href = "index.html";
}

/* DISPLAY ID */
document.getElementById("creatorLine").textContent =
  `Creator ID: ${tspillID}   |   Status: Entry acknowledged`;

/* OPTIONAL: verify existence in Firestore (NO redirect) */
db.collection("identities").doc(tspillID).get()
  .then(snap=>{
    if(!snap.exists){
      console.warn("TSPILL: ID not found in Firestore (non-fatal)");
    }
  });

/* BACKGROUND MOTION (UNCHANGED) */
const c=document.getElementById("bg-canvas"),x=c.getContext("2d");
let n=[];
function init(){
  c.width=innerWidth;c.height=innerHeight;
  n=[...Array(60)].map(()=>({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    vx:(Math.random()-.5)*.3,
    vy:(Math.random()-.5)*.3
  }));
}
function loop(){
  x.clearRect(0,0,c.width,c.height);
  n.forEach((a,i)=>{
    a.x+=a.vx;a.y+=a.vy;
    if(a.x<0||a.x>c.width)a.vx*=-1;
    if(a.y<0||a.y>c.height)a.vy*=-1;
    n.slice(i+1).forEach(b=>{
      let d=Math.hypot(a.x-b.x,a.y-b.y);
      if(d<180){
        x.strokeStyle=`rgba(212,175,55,${.3*(1-d/180)})`;
        x.beginPath();x.moveTo(a.x,a.y);x.lineTo(b.x,b.y);x.stroke();
      }
    });
  });
  requestAnimationFrame(loop);
}
init();loop();
</script>
