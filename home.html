<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TSPILL — Institutional Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-main: #ffffff;
      --text-main: #1a1c20;
      --text-muted: #4a5568;
      --gold: #d4a055;
      --border: rgba(0, 0, 0, 0.08);
      --gradient-gold: linear-gradient(135deg,#d4a055,#f0c87a,#a67c3d);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    canvas#bg { position: fixed; inset: 0; z-index: -1; }

    .portal-box {
      background: rgba(252, 252, 253, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      padding: 60px 40px;
      border-radius: 24px;
      width: 100%;
      max-width: 440px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.05);
      z-index: 10;
    }

    .logo-container img { width: 80px; height: 80px; border-radius: 18px; margin-bottom: 24px; }
    
    h2 { font-family: 'Space Grotesk', sans-serif; font-size: 1.8rem; margin-bottom: 12px; letter-spacing: -0.02em; }
    p.tagline { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 32px; }

    .input-group { margin-bottom: 16px; width: 100%; }
    input[type="email"] {
      width: 100%; padding: 14px 18px; border-radius: 10px; border: 1px solid var(--border);
      font-size: 1rem; margin-bottom: 12px; outline: none; transition: 0.2s;
    }
    input[type="email"]:focus { border-color: var(--gold); box-shadow: 0 0 0 3px rgba(212,160,85,0.1); }

    .btn {
      width: 100%; padding: 16px; border-radius: 10px; border: none; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.05em; cursor: pointer; transition: 0.3s;
      font-size: 0.85rem; margin-bottom: 12px;
    }
    .btn-email { background: var(--text-main); color: #fff; }
    .btn-wallet { background: transparent; border: 1px solid var(--gold); color: var(--gold); }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }

    footer { position: fixed; bottom: 30px; font-size: 0.8rem; color: var(--text-muted); letter-spacing: 0.2em; }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="portal-box">
  <div class="logo-container">
    <img src="./Tea_spill_logo.png" alt="TSPILL Logo">
  </div>
  <h2>Institutional Access</h2>
  <p class="tagline">Production-Linked Creative Ecosystem</p>

  <div class="input-group">
    <input type="email" id="emailInput" placeholder="Enter creator email">
    <button class="btn btn-email" onclick="enterWithEmail()">Enter System</button>
    <button class="btn btn-wallet" onclick="connectWallet()">Connect Wallet</button>
  </div>
</div>

<footer>TSPILL™ — DOCUMENTATION FIRST</footer>

<script>
  // HIGH-VISIBILITY GOLD ANIMATION
  const c = document.getElementById("bg"), ctx = c.getContext("2d");
  function resize() { c.width = innerWidth; c.height = innerHeight; }
  window.addEventListener("resize", resize); resize();

  const pts = [...Array(80)].map(() => ({
    x: Math.random() * c.width, y: Math.random() * c.height,
    vx: (Math.random() - 0.5) * 0.3, vy: (Math.random() - 0.5) * 0.3
  }));

  function animate() {
    ctx.clearRect(0, 0, c.width, c.height);
    for (let i = 0; i < pts.length; i++) {
      const p = pts[i]; p.x += p.vx; p.y += p.vy;
      if (p.x < 0 || p.x > c.width) p.vx *= -1; if (p.y < 0 || p.y > c.height) p.vy *= -1;
      for (let j = i + 1; j < pts.length; j++) {
        const q = pts[j]; const d = Math.hypot(p.x - q.x, p.y - q.y);
        if (d < 200) {
          ctx.strokeStyle = `rgba(212, 160, 85, ${(1 - d / 200) * 0.7})`;
          ctx.lineWidth = 1.4; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(q.x, q.y); ctx.stroke();
        }
      }
      ctx.fillStyle = "rgba(212, 160, 85, 0.9)";
      ctx.beginPath(); ctx.arc(p.x, p.y, 2.8, 0, Math.PI * 2); ctx.fill();
    }
    requestAnimationFrame(animate);
  }
  animate();

  // LOGIN LOGIC
  function enterWithEmail() {
    const email = document.getElementById("emailInput").value;
    if (!email) { alert("Please enter an email"); return; }
    localStorage.setItem("tspill_entry_type", "email");
    localStorage.setItem("tspill_email", email);
    window.location.href = "home.html";
  }

  function connectWallet() {
    alert("Wallet connected (simulation)");
    localStorage.setItem("tspill_entry_type", "wallet");
    window.location.href = "home.html";
  }
</script>

</body>
</html>
