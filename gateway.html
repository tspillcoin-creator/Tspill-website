<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL â€” Identity Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #000;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        #bg-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        .gateway-card {
            z-index: 10;
            width: 450px;
            padding: 60px;
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(20px);
            text-align: center;
            border-radius: 4px;
        }

        .gateway-card h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            padding: 15px;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--gold); }

        .btn-verify {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: #000;
            border: none;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
        }

        .btn-verify:hover {
            letter-spacing: 5px;
            background: #fff;
        }

        .status-msg {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #555;
            letter-spacing: 1px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="gateway-card">
    <h1>Identity Gateway</h1>
    
    <div class="input-group">
        <label>System Access Role</label>
        <select style="width:100%; background:rgba(255,255,255,0.05); border:1px solid #333; color:white; padding:15px; outline:none;">
            <option>Explorer (Observer)</option>
            <option>Creator (Innovation Lead)</option>
            <option>Manufacturer (Execution Partner)</option>
        </select>
    </div>

    <div class="input-group">
        <label>Institutional Email</label>
        <input type="email" placeholder="name@domain.com" id="userEmail">
    </div>

    <button class="btn-verify" onclick="verifyIdentity()">Verify Identity</button>

    <div class="status-msg" id="statusBox">
        Entry restricted to validated participants. <br>
        New users will be assigned a TSPLUS identity record.
    </div>
</div>

<script>
    function verifyIdentity() {
        const email = document.getElementById('userEmail').value;
        const statusBox = document.getElementById('statusBox');
        
        if(email.includes('@')) {
            // This is where the TSPLUS ID generation logic happens
            statusBox.innerHTML = `<span style="color:var(--gold)">IDENTITY GENERATED: TSPLUS-072</span><br>Access link dispatched to ${email}.<br><br><a href="hub.html" style="color:white; text-decoration:none; border-bottom:1px solid white;">ENTER HUB >></a>`;
        } else {
            alert("Please enter a valid institutional email.");
        }
    }

    // Animation Script (Same as Home)
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let pts = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        pts = []; for(let i=0; i<40; i++) pts.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.2, vy: (Math.random()-0.5)*0.2});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        pts.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            if(p.x<0 || p.x>canvas.width) p.vx*=-1; if(p.y<0 || p.y>canvas.height) p.vy*=-1;
            for(let j=i+1; j<pts.length; j++) {
                let q = pts[j]; let d = Math.hypot(p.x-q.x, p.y-q.y);
                if(d < 200) { ctx.strokeStyle = `rgba(212, 175, 55, ${0.2 * (1 - d/200)})`; ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(q.x, q.y); ctx.stroke(); }
            }
        });
        requestAnimationFrame(draw);
    }
    window.addEventListener('resize', init); init(); draw();
</script>

</body>
</html>
