<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSPILL â€” Identity Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #000;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        /* --- BACKGROUND ANIMATION (INCREASED VISIBILITY) --- */
        #bg-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.8; }

        .gateway-card {
            z-index: 10;
            width: 450px;
            padding: 50px;
            background: var(--glass);
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(25px);
            text-align: center;
            border-radius: 2px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .gateway-card h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold);
            margin-bottom: 10px;
            display: block;
            opacity: 0.8;
        }

        /* DROPDOWN & INPUT FIX */
        input, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            padding: 15px;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
            appearance: none; /* Removes default arrow to style our own */
        }

        /* Fixing the "White Text on White Background" in Dropdown */
        select option {
            background-color: #111;
            color: #fff;
            padding: 10px;
        }

        input:focus, select:focus { border-color: var(--gold); }

        .btn-verify {
            width: 100%;
            padding: 18px;
            background: var(--gold);
            color: #000;
            border: none;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 15px;
        }

        .btn-verify:hover {
            letter-spacing: 5px;
            background: #fff;
        }

        .status-msg {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #777;
            letter-spacing: 1px;
            line-height: 1.6;
        }

        .id-display {
            color: #fff;
            font-weight: 700;
            border: 1px dashed var(--gold);
            padding: 10px;
            display: inline-block;
            margin-top: 15px;
            background: rgba(212, 175, 55, 0.1);
        }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="gateway-card">
    <h1>Identity Gateway</h1>
    
    <div class="input-group">
        <label>System Access Role</label>
        <select id="userRole">
            <option value="Explorer">Explorer (Observer)</option>
            <option value="Creator">Creator (Innovation Lead)</option>
            <option value="Manufacturer">Manufacturer (Execution Partner)</option>
        </select>
    </div>

    <div class="input-group">
        <label>Institutional Email</label>
        <input type="email" placeholder="Verification required" id="userEmail">
    </div>

    <button class="btn-verify" onclick="verifyIdentity()">Verify Identity</button>

    <div class="status-msg" id="statusBox">
        Entry restricted to validated participants. <br>
        New records will be assigned a TSPILL identity.
    </div>
</div>

<script>
    function verifyIdentity() {
        const email = document.getElementById('userEmail').value;
        const statusBox = document.getElementById('statusBox');
        
        if(email.includes('@')) {
            // Generating the unique TSPILL ID based on a random factor for the prototype
            const randomNum = Math.floor(Math.random() * 900) + 100;
            const tspillID = "TSPILL-ID-" + randomNum;

            statusBox.innerHTML = `
                <div class="id-display">IDENTITY GENERATED: ${tspillID}</div><br>
                <p style="margin-top:15px; color:#aaa;">Credential dispatched to ${email}.</p>
                <br>
                <a href="ledger.html" style="color:var(--gold); text-decoration:none; font-weight:bold; letter-spacing:2px; border-bottom:1px solid var(--gold); padding-bottom:5px;">ENTER SYSTEM HUB >></a>
            `;
        } else {
            alert("Identification failed. Please enter a valid email.");
        }
    }

    // Animation Script with Higher Visibility
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let pts = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        pts = []; for(let i=0; i<70; i++) pts.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.4, vy: (Math.random()-0.5)*0.4});
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        pts.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            if(p.x<0 || p.x>canvas.width) p.vx*=-1; if(p.y<0 || p.y>canvas.height) p.vy*=-1;
            for(let j=i+1; j<pts.length; j++) {
                let q = pts[j]; let d = Math.hypot(p.x-q.x, p.y-q.y);
                if(d < 180) { ctx.strokeStyle = `rgba(212, 175, 55, ${0.5 * (1 - d/180)})`; ctx.lineWidth = 0.8; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(q.x, q.y); ctx.stroke(); }
            }
        });
        requestAnimationFrame(draw);
    }
    window.addEventListener('resize', init); init(); draw();
</script>

</body>
</html>
